[technology-description]
advanced-electronics=Geïntegreerde circuits en microprocessoren voor geavanceerde computerberekeningen.
advanced-material-processing=Snellere en geavanceerdere smeltovens.
advanced-oil-processing=Maakt het mogelijk zwaardere ruwe olie in lichtere beter bruikbare oliën te kraken.
alien-technology=Onderzoek naar buitenaardse boilogie maakt zeer geävanceerd onderzoek mogelijk.
armor-making=Standaard bescherming om de speler te beschermen.
armor-making-2=Zwaar pantser voor meer bescherming.
armor-making-3=Pantser met een klein raster voor uitrustingsmodules die je unieke bonussen geven. Als je dit draagt zal je inventaris wat groter zijn.
auto-character-logistic-trash-slots=Maakt het mogelijk een limiet in te stellen voor voorwerpen in je inventaris, alles dat je meer dan dan hebt wordt automatisch verplaatst naar de logistieke prullenbakvakjes.
automated-construction=Maakt het mogelijk constructierobots te sturen om gebouwen te plaatsen, af te breken, fabrieken te kopiëren of bossen weg te halen.
automated-rail-transportation=Ontgrendeld het bouwen van trein stoppen voor geautomatiseerde trein routes.
automation=Sleuteltechnologie voor grootschalige automatische productie.
battery=Elektrochemiche cel dat energie opslaat en energie levert aan elektische apparaten.
battery-equipment=In pantser geplaatst om overtollige energie op te slaan voor later.
battery-mk2-equipment=In pantser geplaatst om zeer veel overtollige energie op te slaan voor later.
bullet-damage=Verhoogt de schade van munitiegebaseerde wapens, torens, en verdedigingsrobots.
bullet-speed=Verhoogt de schietsnelheid van munitiegebaseerde wapens, torens, en verdedigingsrobots.
character-logistic-slots=Maakt het mogelijk voorwerpen uit het logistieke netwerk aan te vragen. Deze voorwerpen zullen door logistieke robots gebracht worden.
character-logistic-trash-slots=Maakt het mogelijk om ongewenste items naar het logistieke netwert te sturen, deze items zullen weggenomen worden door logistieke robots.
circuit-network=Geeft je meer controle over je machines door ze te verbinden met draden en ze te laten reageren op signalen.
combat-robot-damage=Verhoogt de schade die de energiewapens van robots doen.
combat-robotics=Vechtrobots worden gemaakt uit capsules en helpen tijdelijk tegen tegenstanders. Sommige robotsoorten volgen je, anderen zullen op hun plaats blijven.
construction-robotics=Constructie robots kunnen vriendelijke wezens bouwen en repareren. Je kunt robots ook bevelen om nieuwe gebouwen te plaatsen door er een ghost te plaatsen.
discharge-defense-equipment=Wordt in pantser geplaatst om op nabije tegenstanders te schieten als het geactiveerd word.
effect-transmission=Maakt het mogelijk het baken te bouwen, het baken kan effecten van modules naar vriendelijke gebouwen dichtbij sturen.
effectivity-module=Een module die het energieverbruik van een machine vermindert.
electric-energy-accumulators=Gebouwen die die het overtollige stroom opslaan voor later.
electric-energy-distribution=Flexibelere manieren om elektriciteit te distribueren.
electric-engine=Zet elektriciteit om in een mechanische beweging.
electronics=Elektronische onderdelen voor het verwerken van basissingnaalverwerking.
energy-shield-equipment=Word in pantser geplaatst om schade te absorberen.
energy-shield-mk2-equipment=Word in pantser geplaatst om zeer veel schade te absorberen.
engine=Zet brandstof om in een mechanische beweging. Een essentieel onderdeel van alle voertuigen.
exoskeleton-equipment=Voeg toe in uitrusting om je bewegingsnelheid te versnellen. Je kan meerdere exoskeleten uitrusten tegelijk.
flamethrower-damage=Verhoogt de schade van vlammenwerpers en vlammenwerpertorens.
fluid-handling=Verschillende manieren om vloeistoffen te transporteren en op te slaan.
follower-robot-count=Verhoogt het aantal vechtrobots die jou tegelijkertijd kunnen volgen.
fusion-reactor-equipment=Word in pantser geplaatst om andere apparatuur energie te leveren.
gates=Delen muur die open gaan indien nodig. Kan bediend worden door het schakelnetwerk.
grenade-damage=Verbetert de schade die granaten en cluster granaten.
gun-turret-damage=Verhoogt de schade van munitiegebaseerde torens. Is cumulatief met upgrades van kogelschade.
inserter-capacity-bonus=Maakt het mogelijk voor stapelrobotarmen om meerdere items tegelijk te vervoeren. Sommige van de verbeteringen maken het zelfs mogelijk voor normale robotarmen om meer items tegelijk te vervoeren.
landfill=Wordt gebruikt om water dat in de weg zit op te vullen.
laser-turret-damage=Verhoogt de schade van lasertorens.
laser-turret-speed=Verhoogt de schietsnelheid van lasertorens.
laser-turrets=Geavanceerde verdedigingsgebouwen die enkel elektriciteit nodig hebben.
logistic-robotics=Logistieke robots zijn een flexibel alternatief voor transportbanden. Ze transporteren voorwerpen tussen speciale logistieke kisten.
logistic-system=Een aanvraagkist vraagt voorwerpen aan uit het logistieke netwerk. Actieve aanleverkisten zullen hun inhoud automatisch wegsturen naar opslag, of om ergens anders gebruikt te worden.
logistics=Snellere en flexibelere manieren van transport.
military=Meer effectieve middelen om jezelf en de fabriek te verdedigen.
modules=Staat toe om upgrade modules te onderzoeken die ingevoegd kunnen worden in machines.
night-vision-equipment=Ingevoegd in uitrusting geeft je de mogelijkheid om beter te zien in de nacht.
oil-processing=Onderdelen van ruwe olie kunnen worden gebruikt om brandstoffen, glijmiddelen, zwavel en andere chemicaliën te maken.
optics=Verschillende toepassingen van zichtbaar light.
personal-laser-defense-equipment=Wordt in pantser geplaatst om automatisch te schieten op nabije tegenstanders.
personal-roboport-equipment=Ingevoegd in de uitrusting. Geeft de mogelijkheid voor constructie robots om te werken vanuit je inventaris.
plastics=Synthetische kunststoffen die tot vaste vormen gemaakt kunnen worden.
power-armor=Pantser met een groot apparatuur raster en een inventaris grootte bonus.
power-armor-2=Pantser met een enorm apperatuur raster en een inventaris grootte bonus.
productivity-module=Een module die het mogeljik maakt voor een machine om meer producten te maken van dezelfde hoeveelheid ingrediënten, maar verhoogt het energieverbruik en verminderd snelheid van deze machine.
rail-signals=Maakt het coördineren van meerdere treinen binnen hetzelfde railnetwerk mogelijk.
railway=Grootschalig vervoer over lange afstanden
research-speed=Ontgrendeld meer efficiëntere onderzoeks praktijken.
rocket-damage=Verhoogt raket schade.
rocket-silo=Ontgrendelt de mogelijkheid om een raket naar de ruimte te lanceren en het spel te winnen.
rocket-speed=Versnelt de raket. Een van de voorwaarden voor ruimtewaardige raketten.
shotgun-shell-damage=Verhoogt de schade van jachtgeweerpatronen.
shotgun-shell-speed=Verhoogt de schietsnelheid van jachtgeweren.
solar-energy=Overdag een bron van kosteloze energie, maar 's nachts nutteloos.
solar-panel-equipment=Word in pantser geplaatst om energie op te wekken voor andere apparatuur, maar is 's nachts nutteloos.
speed-module=Een module die het mogelijk maakt voor een machine om sneller te werken, maar verhoogt wel de hoeveelheid energie die deze gebruikt.
stack-inserter=Gestapelde invoerders kunnen meerdere objecten verplaatsen tegelijk.
steel-processing=Maakt het mogelijk om ijzeren platen om te smelten tot staal.
stone-walls=Muren om je fabriek te beschermen tegen aanvallers.
sulfur-processing=Zwavel is een bijproduct van olieverwerking. Het wordt gebruikt voor het maken van zwavelzuur.
toolbelt=Voegt toen extra plaatsen toe aan je karaktersnelinventorie.
turrets=Eenvoudige verdedigingsgebouwen die bijgeladen moeten worden met munitie.
worker-robots-speed=Verhoogt de vliegsnelheid van logistieke en constructie robots.
worker-robots-storage=Verhoogt het aantal items dat logistieke en constructierobots tegelijk kunnen tillen.
