[technology-description]
advanced-electronics=Integrierte Schaltkreise und Mikroprozessoren für erweiterte Berechnung.
advanced-material-processing=Schnellere und fortgeschrittenere Öfen.
advanced-oil-processing=Erlaubt es dir schwere Rohölfraktionen in leichtere, nützliche Produkte zu trennen.
alien-technology=Untersuchung der Alien-Biologie, die Spitzenforschung ermöglicht.
armor-making=Basis-Rüstung, um dich vor Schaden zu schützen.
armor-making-2=Schwere rüstung für mehr Schutz.
armor-making-3=Rüstung mit einem kleinen Gitter für Ausrüstungsmodule, die dir einzigartige Boni geben. Sie zu tragen vergrößert auch dein Inventar.
auto-character-logistic-trash-slots=Erlaubt es dir, Gegenstandsmengen im Inventar zu begrenzen, wobei alle überschüssigen Gegenstände automatisch auf die Abfall-Logistikplätze verschoben werden.
automated-construction=Erlaubt es dir Baurobotern zu befehlen mehrere Gebäude auf einmal zu bauen oder abzubauen, ganze Fabriken zu kopieren und einzufügen, oder Wälder abzuholzen.
automated-rail-transportation=Ermöglicht den Aufbau von Zughaltestellen um automatische Zugrouten einzurichten.
automation=Schlüsseltechnologie für die automatisierte Massenproduktion.
battery=Elektrochemische Zelle, die Energie für elektrische Geräte speichert und liefert.
battery-equipment=Wird in Rüstungen eingefügt um überschüssige Energie für später zu speichern.
battery-mk2-equipment=Wird in Rüstungen eingefügt um viel überschüssige Energie für später zu speichern.
bullet-damage=Erhöht den Schaden von Projektilwaffen, Verteidigungstürmen und Verteidigungsrobotern.
bullet-speed=Erhöht die Feuerrate von Projektilwaffen, Verteidigungstürmen und Verteidigungsrobotern.
character-logistic-slots=Erlaubt dem Spieler, Gegenstände vom Logistiksystem anzufordern. Diese Gegenstände werden mittels Logistikrobotern zu ihm transportiert.
character-logistic-trash-slots=Erlaubt dem Spieler, ungewollte Gegenstände zum Logistiksystem zu senden. Diese Gegenstände werden mittels Logistikrobotern dem Spieler abgenommen.
circuit-network=Gibt Ihnen durch verbinden mit Drähten eine bessere Kontrolle über Ihre Maschinen und lässt sie auf Signale reagieren.
combat-robot-damage=Erhöht den Schaden der Kampfroboter Energywaffen.
combat-robotics=Kampfroboter entstehen aus Kapseln und bieten temporäre Hilfe gegen Feinde. Einige Robotertypen werden dir folgen, andere Typen sind stationär.
construction-robotics=Bauroboter können freundliche Objekte bauen und reparieren. Du kannst den Robotern auch befehlen, neue Objekte zu platzieren, indem du sie als Geist baust.
discharge-defense-equipment=Wird in Rüstungen eingefügt um auf alle nahen Gegner zu feuern wenn es ausgelöst wird.
effect-transmission=Ermöglicht den Bau von Effektverteilern welche den Effekt von Upgrade-Modulen an nahegelegene freundliche Objekte überträgt.
effectivity-module=Ein Modul, welches den Energieverbrauch einer Maschine reduziert.
electric-energy-accumulators=Gebäude, die überschüssige elektrische Energie für später speichern.
electric-energy-distribution=Flexiblere Möglichkeiten, Strom zu verteilen.
electric-engine=Wandelt Elektrizität in mechanische Bewegung um.
electronics=Elektronische Bauteile für grundlegende Signalverarbeitung.
energy-shield-equipment=Wird in Rüstungen eingefügt um Schaden zu absorbieren.
energy-shield-mk2-equipment=Wird in Rüstungen eingefügt um eine große Menge an Schaden zu absorbieren.
engine=Wandelt Kraftstoff in mechanische Bewegung um. Wesentlicher Bestandteil aller Fahrzeuge.
exoskeleton-equipment=Wird in Rüstungen eingefügt, um die Bewegungsgeschwindigkeit zu erhöhen. Sie können gleichzeitig mehrere Exoskelette ausrüsten.
flamethrower-damage=Erhöht den Schaden von Flammenwerfern und Flammenwerfer-Turrets.
fluid-handling=Verschiedene Möglichkeiten zum Lagern und Transportieren von Flüssigkeiten.
follower-robot-count=Erhöht die Anzahl der Kampfroboter, die dir zur gleichen Zeit folgen können.
fusion-reactor-equipment=Wird in Rüstungen eingefügt um andere Geräte mit Strom zu versorgen.
gates=Mauerabschnitte, die sich bei Bedarf öffnen. Kann mit Netzwerkschaltungen gesteuert werden.
grenade-damage=Erhöht den Schaden von Granaten und Cluster-Granaten.
gun-turret-damage=Erhöht den Schaden von Projektil-Geschütztürmen. Addiert sich mit dem Upgrade Schadensbonus für Kugeln.
inserter-capacity-bonus=Erlaubt es Stapelgreifarmen mehr Gegenstände auf einmal zu bewegen. Einige dieser Upgrades fügen auch eine kleine Menge an Stapel für Nicht-Stapelgreifarme hinzu.
landfill=Wird benutzt um Wasser mit Land aufzuschütten.
laser-turret-damage=Erhöht den Schaden von Laser-Türmen.
laser-turret-speed=Erhöht die Schussgeschwindigkeit von Laser-Turrets.
laser-turrets=Fortgeschrittene Verteidigungstürme, die nur Strom benötigen.
logistic-robotics=Logistikroboter sind eine flexible Alternative zu Fließbändern. Sie transportieren Items zwischen speziellen Logistikkisten.
logistic-system=Anforderungskisten fordern Gegenstände vom Logistiknetzwerk an. Aktive Anbieterkisten zwingen ihren Inhalt zur Lagerung oder dazu anderweitig verwendet zu werden.
logistics=Schnellere und flexiblere Wege des Transports.
military=Wirksamere Mittel, dich selbst und deine Fabrik zu verteidigen.
modules=Ermöglicht es dir, Upgrade-Module zu erforschen, die in Maschinen eingesetzt werden können.
night-vision-equipment=Wird in Rüstungen eingefügt damit du Nachts besser sehen kannst.
oil-processing=Rohölfraktionen werden benutzt um Treibstoff, Schmiermittel, elementares Sulfur und andere Chemikalien herzustellen.
optics=Verschiedene Anwendungen des sichtbaren Lichts.
personal-laser-defense-equipment=Wird in Rüstungen eingefügt um automatisch auf nahe Gegner zu feuern.
personal-roboport-equipment=Wird in Rüstungen eingefügt. Ermöglicht dir, dass Bau-Roboter aus deinem Inventar arbeiten.
plastics=Synthetische Polymerwerkstoffe, die in feste Objekte geformt werden können.
power-armor=Rüstung mit einem großen Ausrüstungsgitter und Inventargrößenbonus.
power-armor-2=Rüstung mit einem riesigen Ausrüstungsgitter und Inventargrößenbonus.
productivity-module=Ein Modul, welches einer Maschine ermöglicht mehr Produkte aus der gleichen Menge an Zutaten zu erzeugen, es erhöht aber auch den Energieverbrauch und reduziert die Geschwindigkeit.
rail-signals=Ermöglicht es, mehrere Züge im gleichen Schienennetz zu koordinieren.
railway=Groß angelegter Transport über große Entfernungen.
research-speed=Ermöglicht effizientere Forschungspraktiken.
rocket-damage=Erhöht Raketen-Schaden.
rocket-silo=Ermöglicht es dir, eine Rakete in den Weltraum zu senden und das Spiel zu gewinnen.
rocket-speed=Erhöht die Raketengeschwindigkeit. Eine der Voraussetzungen für weltraumtaugliche Raketen.
shotgun-shell-damage=Erhöht den Schaden von Schrotpatronen.
shotgun-shell-speed=Erhöht die Schießgeschwindigkeit von Schrotflinten.
solar-energy=Quelle für kostenlose elektrische Energie, aber nutzlos in der Nacht.
solar-panel-equipment=Wird in Rüstungen eingefügt um andere Geräte mit Strom zu versorgen, ist aber nutzlos in der Nacht.
speed-module=Eine Modul, das eine Maschine schneller arbeiten lässt, aber auch den Energieverbrauch erhöht.
stack-inserter=Stapelgreifarme können mehrere Items zur selben Zeit bewegen.
steel-processing=Erlaubt dir Stahl aus Eisen Platten zu machen.
stone-walls=Mauern, um deine Fabrik vor Angreifern zu beschüzten.
sulfur-processing=Schwefel ist ein Nebenprodukt von der Verarbeitung von Öl. Man macht damit Schwefel Säure.
toolbelt=Fügt deiner Schnellleiste zehn Extra-Slots hinzu.
turrets=Einfache Verteidigungstürme, die mit Munition nachgefüllt werden müssen.
worker-robots-speed=Erhöht die Fluggeschwindigkeit von Logistik- und Baurobotern.
worker-robots-storage=Erhöht die Anzahl der Items, die Logistik und Bau-Roboter auf einmal tragen können.
