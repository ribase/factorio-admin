gates=Τμήμα του τοίχους που ανοίγει όταν χρειάζεται. Μπορεί να εκλεχθεί από το δίκτυο των κυκλωμάτων.
grenade-damage=Αυξάνει τη ζημιά σε χειροβομβίδες και σε χειροβομβίδες συμπλέγματος.
gun-turret-damage=Αυξάνει τη ζημιά των γεμιστήρων για πύργους. Συνδυάζεται με την αναβάθμηση της ζημίας της σφαίρας.
inserter-capacity-bonus=Επιτρέπει στους βραχίονες στοίβας να μετακινήσουν περισσότερα αντικείμενα με μία κήνηση. Μερικές από τις αναβαθμίσεις προσθέτουν ένα μικρό ποσό συσσώρευσης, ακόμη και σε βραχίονες μη στοίβας.
landfill=Χρησιμοποιείται για το γέμισμα γης σε σημεία που έχει νερό.
laser-turret-damage=Αυξάνει τη ζημιά των πύργων λέιζερ.
laser-turret-speed=Αυξάνει την ταχύτητα βολής των πύργων λέιζερ.
laser-turrets=Προηγμένα αμυντικά κτίρια που απαιτούν μόνο την ηλεκτρική ενέργεια.
logistic-robotics=Τα ρομπότ μεταφοράς είναι μια ευέλικτη εναλλακτική λύση αντί για ιμάντες μεταφοράς. Θα μεταφέρουν αντικείμενα ανάμεσα σε ειδικά κιβώτια.
logistic-system=Το σύστημα επιμελητείας χρησιμοποιεί κιβώτια ζήτησης, κιβώτια ενεργής και παθητικής παροχής και κιβώτια αποθήκευσης.
logistics=Ταχύτεροι και πιο ευέλικτοι τρόποι μεταφοράς.
military=Πιο αποτελεσματικά μέσα για να υπερασπιστείς τον εαυτό σου και το εργοστάσιο σου.
modules=Σου επιτρέπει να ερευνήσεις την μονάδες αναβάθμισης που μπορούν να εισαχθούν σε μηχανές.
night-vision-equipment=Τοποθετείτε μέσα στη πανοπλία επιτρέποντάς σου να βλέπεις καλύτερα τη νύχτα.
oil-processing=Τα κοιτάσματα αργού πετρελαίου χρησιμοποιούνται για την παραγωγή καυσίμων, λιπαντικών, θείου, και άλλες χημικές ουσίες.
optics=Διάφορες εφαρμογές για το φώς.
personal-laser-defense-equipment=Τοποθετείτε μέσα στη πανοπλία βάλλοντας αυτόματα στους κοντινούς εχθρούς.
personal-roboport-equipment=Τοποθετείτε μέσα στη πανοπλία. Επιτρέπει στα κατασκευαστικά ρομπότ να εργαστούν μέσα από τον προσωπικό αποθηκευτικό σου χώρο.
plastics=Συνθετικά πολυμερή υλικά που μπορούν να γίνουν στερεά αντικείμενα.
power-armor=Πανοπλία με μεγάλο αποθηκευτικό και εξοπλιστικό χώρο επιπλέων.
power-armor-2=Πανοπλία με τεράστιο αποθηκευτικό και εξοπλιστικό χώρο επιπλέων.
productivity-module=Μια μονάδα που επιτρέπει σε μια μηχανή να κάνει περισσότερα προϊόντα από το ίδιο ποσό των συστατικών, αλλά αυξάνει την κατανάλωση ενέργειας και μειώνει την ταχύτητα της.
rail-signals=Επιτρέπει τον συντονισμό πολλών τρένων εντός του ίδιου δικτύου σιδηροδρόμων.
railway=Μεγάλης κλίμακας μεταφορά για μεγάλες αποστάσεις.
research-speed=Ξεκλειδώνει πιο αποτελεσματικές πρακτικές έρευνας.
rocket-damage=Αυξάνει τη ζημιά των πυραύλων.
rocket-silo=Σου επιτρέπει να εκτοξέυσεις έναν πύραυλο στο διάστημα και να κερδίσεις το παιχνίδι.
rocket-speed=Αυξάνει την ταχύτητα των πυραύλων. Μία από τις προϋποθέσεις για γρήγορες ρουκέτες.
shotgun-shell-damage=Αυξάνει τη ζημιά του κοχλία στην καραμπίνα μάχης.
shotgun-shell-speed=Αυξάνει την ταχύτητα βολής στης καραμπίνες.
solar-energy=Δωρεάν πηγή ηλεκτρικής ενέργειας, αλλά άχρηστη το βράδυ.
solar-panel-equipment=Τοποθετείτε μέσα στη πανοπλία ώστε να τροφοδοτεί τις άλλες συσκευές, αλλά είναι άχρηστο το βράδυ.
speed-module=Μια μονάδα που κάνει μια μηχανή να λειτουργεί πιο γρήγορα, αλλά αυξάνει την κατανάλωση ενέργειας.
stack-inserter=Οι βραχίονες στοίβας μπορούν να μετακινήσουν πολλά αντικείμενα ταυτόχρονα.
steel-processing=Σου επιτρέπει να λιώνεις πλάκες σιδήρου και να τις μετατρέπεις σε ατσάλι.
stone-walls=Το τοίχος προστατεύει το εργοστάσιό σου από τους εισβολείς.
sulfur-processing=Το θείο είναι ένα υποπροϊόν της επεξεργασίας του πετρελαίου. Χρησιμοποιείται για να κάνει το θειικό οξύ.
toolbelt=Προσθέτει δέκα επιπλέον υποδοχές στην μπάρα συντομέυσεων σου.
turrets=Βασικά αμυντικά κτίρια που πρέπει να ξαναγεμίστουν με γεμιστηρες.
worker-robots-speed=Αυξάνει την ταχύτητα πτήσης στα μεταφορικά και κατασκευαστικά ρομπότ.
worker-robots-storage=Αυξάνει τον αριθμό των αντικειμένων που μπορούν να μεταφέρουν με τη μία τα μεταφορικά και τα κατασκευαστικά ρομπότ.
