[technology-description]
advanced-electronics=Integrerte kretser og mikroprosessorer for avansert databehandling.
advanced-material-processing=Raskere og mer avanserte ovner.
advanced-oil-processing=Lar deg raffinere tyngre råolje til lettere produkter.
alien-technology=Undersøkelse av utenomjordisk biologi åpner for banebrytende forskning.
armor-making=Enkel rustning for å beskytte deg mot skade.
armor-making-2=Tung rustning for mer beskyttelse.
armor-making-3=Rustning med et lite rutenett for utstyr som gir deg bonuser. Ved å bruke denne vil også størrelsen på inventaret øke.
auto-character-logistic-trash-slots=Lar deg sette grenser på hvor mye gjenstander du har i inventaret. Det som blir til overs blir automatisk flyttet til logistikksøppelfeltene.
automated-rail-transportation=Lar deg bygge togstasjoner som brukes til å sette opp automatiserte toglinjer.
automation=Nøkkelteknologi for automatisk masseproduksjon.
battery=Elektrokjemisk celle som lagrer og gir energi til elektriske enheter.
battery-equipment=Settes inn i rustningen for å lagre ekstra energi til senere.
battery-mk2-equipment=Settes inn i rustningen for å lagre veldig mye energi til senere.
bullet-damage=Øker skaden gjort av ammunisjonbaserte våpen, vakttårn og forsvars-roboter.
bullet-speed=Øker skytehastigheten til ammunisjonbaserte våpen, vakttårn og forsvars-roboter.
character-logistic-slots=Lar deg be om gjenstander fra logistikknettverket. Gjenstandene vil bli levert av logistikkrobotene.
character-logistic-trash-slots=Lar deg sende uønskede gjenstander til logistikknettverket. Disse gjenstandene blir hentet av logistikkrobotene.
circuit-network=Gir deg bedre kontroll over maskinene dine ved å koble dem sammen med ledninger og lar deg styre dem med signaler.
combat-robot-damage=Øker skaden til kamprobotenes energivåpen.
combat-robotics=Kamproboter lages fra kapsler og gir deg midlertidig hjelp mot fiender. Noen robottyper følger etter deg, mens andre er stasjonære.
effectivity-module=En modul som reduserer energiforbruket i en maskin.
electric-energy-accumulators=Byggninger som lagrer overflødig elektrisk energi til senere bruk.
electric-energy-distribution=Mer fleksible måter å distribuere strøm.
electronics=Elektroniske komponenter for grunnleggende signalbehandling.
energy-shield-equipment=Settes inn i rustningen for å absorbere skade.
energy-shield-mk2-equipment=Settes inn i rustningen for å absorbere mye skade.
exoskeleton-equipment=Settes inn i rustning for å øke løpehastigheten til spilleren. Du kan ha flere exoskjeletter samtidig.
flamethrower-damage=Øker skaden til flammekastere og flamekastertårn.
fluid-handling=Ulike måter å lagre og transportere væsker.
follower-robot-count=Øker antallet kamproboter som kan følge deg samtidig.
fusion-reactor-equipment=Settes inn i rustningen for å gi energi til annet utstyr.
grenade-damage=Øker skaden til granater og splintgranater.
gun-turret-damage=Øker skaden til ammunisjonsbaserte vakttårn. Kan brukes sammen med kuleskadeoppgraderinger.
inserter-capacity-bonus=Lar deg øke antall gjenstander stabelinnsetteren kan flytte på en gang. Noen av oppgraderingene legger også til et lite antall gjenstander også på innsettere som ikke er stabelinnsettere.
landfill=Brukes til å fjerne vann som er i veien.
laser-turret-damage=Øker skaden til lasertårn.
laser-turret-speed=Øker skytehastigheten til lasertårn.
laser-turrets=Avanserte forsvarsbygninger som kun krever strøm.
logistic-robotics=Logistikkrobotene er fleksible alternativ til transportbelter. De flytter gjenstander mellom spesielle logistikk-kister.
logistic-system=Anmoderkister ber om gjenstander fra logistikknettverket. Aktive leverandørkister sender ting som blir puttet i dem til lager eller bruksområder med en gang.
logistics=Raskere og mer fleksible metoder for transport.
military=Mer effektive måter å forsvare deg og fabrikkene dine.
modules=Lar deg forske på oppgraderingsmoduler som kan puttes inn i maskiner.
oil-processing=Raffinert råolje brukes til å produsere drivstoff, smøremidler, svovel og andre kjemikalier.
optics=Forskjellige bruksområder for synlig lys.
personal-roboport-equipment=Settes inn i rustning. Lar konstruksjonsroboter jobbe fra inventaret.
plastics=Syntetiske polymerer som kan støpes til fast masse.
productivity-module=En modul som lar en maskin lage flere produkter fra samme mengde ingredienser, men det øker også maskinens energiforbruk og reduserer produksjonshastigheten.
rail-signals=Åpner for koordinering av flere tog i samme tognettverk.
railway=Storskala transport over lange avstander.
research-speed=Åpner for mer effektive forskningsmetoder.
rocket-damage=Øker skaden til rakettvåpen.
rocket-silo=For å vinne spillet, kan du herved konstruere og skyte opp en rakett opp i verdensrommet!
rocket-speed=Øker hastigheten til raketter. Et av kravene til raketter som skal til rommet.
shotgun-shell-damage=Øker skaden til haglepatroner.
shotgun-shell-speed=Øker skytehastigheten til hagla.
solar-energy=Kilde til gratis energi, men ubrukelig om natten.
solar-panel-equipment=Settes inn i rustningen for å gi energi til annet utstyr, men fungerer ikke om natten.
speed-module=En modul som gjør at en maskin jobber raskere, men den vil også bruke mer energi.
stack-inserter=Stabelinnsettere kan flytte flere gjenstander samtidig.
steel-processing=Lar deg smelte stål av jernplater.
sulfur-processing=Svovel er et biprodukt av olje. Det brukes til å lage svovelsyre.
toolbelt=Legger til ti ekstra plasser i knapperaden.
turrets=Enkle forsvarsbygninger som må etterfylles med ammunisjon.
worker-robots-speed=Øker flyhastigheten til logistikk og konstruksjonsrobotene.
worker-robots-storage=Øker antall gjenstander som logistikk og konstruksjonsrobotene kan ta med seg på en gang.
