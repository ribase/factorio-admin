[technology-description]
advanced-electronics=高阶运算所需的集成电路和微处理器。
advanced-material-processing=更高效的冶炼炉。
advanced-oil-processing=可把原油分馏所得长链产物进一步裂解的技术，使其转变为用途更广的短链产物。
alien-technology=对异星生物的初步探索，可解锁更多深入研究。
armor-making=为玩家提供基本防护的护甲。
armor-making-2=为玩家提供更多防护的护甲。
armor-making-3=具有较小模块插槽的装甲，可插入不同功能的模块化装备。穿上装甲也能增大背包容量。
auto-character-logistic-trash-slots=让玩家可以设置指定物品在背包中的数量上限，这样多余的物品将会自动移入背包物流回收区。
automated-construction=可对建设机器人下达复杂工作指令的技术，如同时铺设或拆除多个设施、复制整个工厂布局、清除大片森林等。
automated-rail-transportation=解锁火车站，可用于设置列车自动行驶线路。
automation=自动化批量生产所需的核心科技。
battery=为电子设备存储和供应能量的化学电池。
battery-equipment=用于插入装甲，可储存富余的能量以供应急之需。
battery-mk2-equipment=用于插入装甲，可储存更多富余的能量以供应急之需。
bullet-damage=提高子弹（弹匣）的伤害，手枪、冲锋枪、机枪炮塔、防御机器人等武器受此影响。
bullet-speed=提高子弹（弹匣）的射速，手枪、冲锋枪、机枪炮塔、防御机器人等武器受此影响。
character-logistic-slots=让玩家可以向物流网络请求所需物品，物流机器人会把物品送至背包。
character-logistic-trash-slots=让玩家可以把暂不需要的物品移入背包物流回收区，物流机器人会把物品搬到物流网络中保存。
circuit-network=通过线缆连接机器，让机器根据信号自动作出特定动作，从而更精准地控制机器。
combat-robot-damage=提高战斗机器人能量武器（激光和电击）的伤害，掩护机器人、进攻机器人等战斗机器人受此影响。
combat-robotics=战斗机器人可从抛出的胶囊中生成，能在战斗中为您提供临时的战斗力。有些战斗机器人能跟着您，还有些只能待在原地。
construction-robotics=建设机器人能够自动维修或铺设友方设施，可以通过预览建造来指挥建设机器人铺设新设施。
discharge-defense-equipment=用于插入装甲，可通过发射器向目标周围的所有敌对单位造成伤害。
effect-transmission=解锁插件效果分享塔，可以把插件的加成效果分享给周围的友方机器。
effectivity-module=该插件可降低机器的能耗。
electric-energy-accumulators=可储存富余电能的技术。
electric-energy-distribution=适用性更广的配电方式。
electric-engine=可将电能转化为机械动力。
electronics=基本信号处理所需的电子元器件。
energy-shield-equipment=用于插入装甲，可吸收伤害。
energy-shield-mk2-equipment=用于插入装甲，可吸收大量伤害。
engine=可将燃料的化学能转化为机械动力，是各种载具的必要组件。
exoskeleton-equipment=用于插入装甲，可提高玩家的移动速度。可以同时装备多个外骨骼模块。
flamethrower-damage=提高火焰（油料储罐）的伤害，火焰喷射器、火焰炮塔等武器受此影响。
fluid-handling=储存和运输流体所需的多种技术。
follower-robot-count=提高可同时跟着您的战斗机器人的数量上限。
fusion-reactor-equipment=用于插入装甲，可为其它模块提供能量。
gates=可在需要时打开一截墙壁以供进出，可通过信号网络自动控制。
grenade-damage=提高手雷的伤害。
gun-turret-damage=提高机枪炮塔的伤害，可与子弹伤害的加成效果叠加。
inserter-capacity-bonus=让集装机械臂每次可以搬运更多的物品。其中部分升级可稍微提高常规机械臂每次搬运物品的数量。
landfill=用于填平挡路的水域。
laser-turret-damage=提高激光炮塔的伤害。
laser-turret-speed=提高激光炮塔的射速。
laser-turrets=高级防御工事，仅需为其供应电力即可。
logistic-robotics=物流机器人是比传送带更加灵活的运输方式，可在特定的物流箱之间搬运货物。
logistic-system=解锁几种不同用途的物流箱，供物流机器人灵活地调拨货物。
logistics=更高效的多种物流运输方式。
military=用更强劲的武器保护您自己和工厂。
modules=可插入机器以提供加成的插件技术。
night-vision-equipment=用于插入装甲，可使玩家获得夜视能力。
oil-processing=原油分馏产物可用于生产燃料、润滑油、硫磺等化学品。
optics=可见光的多种技术应用。
personal-laser-defense-equipment=用于插入装甲，可自动向周边敌对单位开火。
personal-roboport-equipment=用于插入装甲，可让建设机器人直接从背包中飞出来作业。
plastics=塑料是一种可模塑成特定形状的合成聚合材料。
power-armor=具有较大模块插槽和背包容量加成的装甲。
power-armor-2=具有很大模块插槽和背包容量加成的装甲。
productivity-module=该插件可提高机器的产能（同等材料产出更多产品），但会增加能耗、降低速度。
rail-signals=可以在同一条铁轨上安排多次列车。
railway=大运量的远距离运输方式。
research-speed=解锁更高效的研发方式。
rocket-damage=提高火箭弹的伤害。
rocket-silo=让玩家能够发射火箭至太空，以此通关游戏。
rocket-speed=提高火箭弹的射速。这也是能让火箭射入太空的前置科技之一。
shotgun-shell-damage=提高霰弹的伤害。
shotgun-shell-speed=提高霰弹的射速。
solar-energy=零消耗的电力来源，但夜间失效。
solar-panel-equipment=用于插入装甲，可为其它模块提供能量，但夜间无用。
speed-module=该插件可提高机器的生产速度，但会增加能耗。
stack-inserter=集装机械臂能每次同时搬运多个物品。
steel-processing=可以把铁冶炼成钢的技术。
stone-walls=可保护工厂的墙壁。
sulfur-processing=硫磺是一种化工中间产物，可用于生产硫酸。
toolbelt=给玩家增加一条额外的工具栏。
turrets=基础防御工事，需要为其装填子弹。
worker-robots-speed=提高物流机器人和建设机器人的飞行速度。
worker-robots-storage=提高物流机器人和建设机器人每次可携带货物的数量。
