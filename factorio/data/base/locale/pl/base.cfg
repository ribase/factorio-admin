[technology-description]
advanced-electronics=Układy scalone i mikroprocesory do zaawansowanych obliczeń.
advanced-material-processing=Szybsze i bardziej zaawansowane piece.
advanced-oil-processing=Pozwala przetworzyć cięższe frakcje ropy na lżejsze, bardziej użyteczne.
alien-technology=Badania biologiczne nad obcymi odblokowują najnowocześniejsze technologie.
armor-making=Podstawowy pancerz chroniący przed obrażeniami.
armor-making-2=Ciężki pancerz dla większej ochrony.
armor-making-3=Pancerz z małą ilością miejsca na moduły ekwipunku dające unikalne premie. Noszenie go dodatkowo zwiększa pojemność ekwipunku.
auto-character-logistic-trash-slots=Pozwala graczowi ustalać limity ilości przedmiotów znajdujących się w ekwipunku. Każda ich nadwyżka zostaje automatycznie przeniesiona do pól logistycznego wywozu.
automated-construction=Pozwala rozkazać robotom konstrukcyjnym zbudować lub zdemontować wiele budynków na raz, kopiować i wklejać całe układy fabryczne oraz usuwać lasy.
automated-rail-transportation=Umożliwia budowę przystanków kolejowych, używanych do automatyzacji kolei.
automation=Kluczowa technologia do automatyzacji masowej produkcji.
battery=Ogniwa elektrochemiczne przechowujące energię dla urządzeń elektrycznych.
battery-equipment=Bateria do pancerza, przechowująca nadmiar energii na później.
battery-mk2-equipment=Bateria do pancerza, przechowująca mnóstwo energii na później.
bullet-damage=Zwiększa siłę rażenia broni palnej oraz opartych o nią działek i robotów obronnych.
bullet-speed=Zwiększa szybkostrzelność broni palnej oraz opartej o nią działek i robotów obronnych.
character-logistic-slots=Pozwala zamawiać przedmioty z systemu logicznego, które będą dostarczane przez roboty logistyczne.
character-logistic-trash-slots=Pozwala wysyłać niechciane przedmioty do systemu logistycznego, które zostaną zabrane przez roboty logistyczne.
circuit-network=Pozwala lepiej kontrolować maszyny dzięki łączeniu ich między sobą i sterowaniu nimi przy pomocy różnych sygnałów.
combat-robot-damage=Zwiększa siłę ognia broni energetycznej robotów bojowych.
combat-robotics=Roboty bojowe są tworzone z kapsuł i dają tymczasową pomoc przeciwko wrogom. Niektóre typy robotów będą podążać za postacią, inne będą stacjonarne.
construction-robotics=Roboty konstrukcyjne naprawiają budynki i odbudowują zniszczone. Można też wydawać im polecenia, gdzie mają stawiać nowe konstrukcje.
discharge-defense-equipment=System obrony wyładowczej do pancerza, strzelający po aktywacji we wszystkie pobliskie, wrogie jednostki.
effect-transmission=Odblokowuje radionadajnik, który może przesyłać działanie modułów wspomagających do twoich pobliskich struktur.
effectivity-module=Moduł, który zmniejsza pobór energii przez maszyny.
electric-energy-accumulators=Akumulatory przechowujące nadmiarową energię elektryczną na później.
electric-energy-distribution=Bardziej elastyczne sposoby dystrybucji energii elektrycznej.
electric-engine=Zamieniają energię elektryczną na ruch mechaniczny.
electronics=Części elektroniczne przetwarzające podstawowe sygnały.
energy-shield-equipment=Tarcza do pancerza, absorbująca obrażenia.
energy-shield-mk2-equipment=Tarcza do pancerza, absorbująca ogromne obrażenia.
engine=Przekształcają paliwo w ruch obrotowy. Niezbędna część wszystkich pojazdów.
exoskeleton-equipment=Egzoszkielet do pancerza, zwiększający prędkość poruszania się. Można wyposażyć wiele egzoszkieletów jednocześnie.
flamethrower-damage=Zwiększa siłę rażenia stacjonarnych i ręcznych miotaczy ognia.
fluid-handling=Różne sposoby na przechowywanie i transport płynów.
follower-robot-count=Zwiększa maksymalną liczbę robotów bojowych, które będą podążać za postacią.
fusion-reactor-equipment=Reaktor termojądrowy do pancerza, do zasilający inne jego wyposażenie.
gates=Odcinki murów, otwierające się w razie potrzeby. Mogą być kontrolowane przez sieć sterowniczą.
grenade-damage=Zwiększa siłę ognia granatów i granatów odłamkowych.
gun-turret-damage=Zwiększa siłę rażenia działek maszynowych. Sumuje się z ulepszeniem obrażeń od pocisków.
inserter-capacity-bonus=Zwiększa ilość przedmiotów, jaką może jednocześnie przenieść podajnik masowy. Niektóre z tych ulepszeń dodają niewielką premię ładowności nawet do niemasowych podajników.
landfill=Pozwala zasypywać stojące na przeszkodzie zbiorniki wodne.
laser-turret-damage=Zwiększa siłę rażenia działek laserowych.
laser-turret-speed=Zwiększa szybkostrzelność działek laserowych.
laser-turrets=Zaawansowane budowle obronne, które wymagają tylko energii elektrycznej.
logistic-robotics=Roboty logistyczne są alternatywą dla linii transportowych. Transportują przedmioty pomiędzy zadanymi im skrzyniami logistycznymi.
logistic-system=Skrzynie żądające zamawiają przedmioty z systemu logistycznego. Aktywne skrzynie zaopatrzeniowe rozkazują przenieść przedmioty przez roboty logistyczne do magazynów lub do użycia gdzie indziej.
logistics=Szybsze i wygodniejsze sposoby transportu.
military=Bardziej skuteczne środki do obrony siebie i swojej fabryki.
modules=Pozwala na badania modułów wspomagających, które mogą zostać umieszczone w maszynach.
night-vision-equipment=Noktowizor do pancerza, pozwalający lepiej widzieć w ciemności.
oil-processing=Frakcjonowana ropa naftowa jest wykorzystywana do produkcji paliw, smarów, siarki i innych chemikaliów.
optics=Różne zastosowania światła widzialnego.
personal-laser-defense-equipment=Osobisty obronny laser do zbroi, automatycznie ostrzeliwujący pobliskie wrogie jednostki.
personal-roboport-equipment=Podręczny roboport do pancerza, pozwalający robotom konstrukcyjnym operować prosto z ekwipunku gracza.
plastics=Syntetyczne polimery, które mogą być formowane w trwałe obiekty.
power-armor=Pancerz z dużą ilością miejsca na moduły i powiększoną pojemnością ekwipunku.
power-armor-2=Pancerz z ogromną ilością miejsca na moduły i powiększoną pojemnością ekwipunku.
productivity-module=Moduł, który pozwala maszynie wytworzyć więcej produktów z tej samej ilości surowców, ale również zwiększa pobór energii i zmniejsza prędkość pracy.
rail-signals=Umożliwia organizację wielu pociągów w pojedynczej sieci kolejowej.
railway=Masowy transport materiałów i surowców na dalekie dystanse.
research-speed=Odblokowuje bardziej efektywne techniki badawcze.
rocket-damage=Zwiększa siłę ognia rakiet.
rocket-silo=Pozwala wystrzelić rakietę w kosmos i wygrać grę.
rocket-speed=Zwiększa prędkość rakiet. Jeden z warunków koniecznych do konstrukcji rakiet kosmicznych.
shotgun-shell-damage=Zwiększa siłę rażenia amunicji loftkowej.
shotgun-shell-speed=Zwiększa szybkostrzelność strzelb.
solar-energy=Źródło darmowej energii elektrycznej, które jest bezużyteczne w nocy.
solar-panel-equipment=Panel słoneczny do pancerza, zasilający inne jego wyposażenie, bezużyteczny w nocy.
speed-module=Moduł, który zwiększa prędość pracy maszyny, ale zwiększa też pobór energii.
stack-inserter=Podajniki masowe mogą przenosić wiele przedmiotów na raz.
steel-processing=Pozwala przetapiać żelazne płytki na stal.
stone-walls=Mury chroniące twoją fabrykę przed atakiem.
sulfur-processing=Siarka jest produktem ubocznym przetwarzania ropy naftowej. Jest używana do produkcji kwasu siarkowego.
toolbelt=Dodaje dodatkowe miejsca do paska podręcznego gracza.
turrets=Podstawowe budowle obronne, które muszą być uzupełniane amunicją.
worker-robots-speed=Zwiększa prędkość lotu robotów logistycznych i konstrukcyjnych.
worker-robots-storage=Zwiększa ilość przedmiotów, które logiczne i konstrukcyjne roboty są w stanie naraz przenosić.
