[technology-description]
advanced-electronics=Circuiti integrati e microprocessori per calcolo avanzato.
advanced-material-processing=Fornaci più avanzate e performanti.
advanced-oil-processing=Permette di trasformare le frazioni più pesanti del petrolio greggio in prodotti più leggeri e utili.
alien-technology=Indagini sulla biologia aliena sbloccano la ricerca avanzata.
armor-making=Armatura base per proteggerti dai danni.
armor-making-2=Armatura pesante per una maggiore protezione.
armor-making-3=Armatura con una piccola griglia per moduli di attrezzatura che ti danno bonus unici, inoltre aumenta le dimensioni di inventario.
auto-character-logistic-trash-slots=Permette al giocatore di impostare dei limiti al numero di oggetti nell'inventario. Ogni oggetto extra sarà automaticamente spostato negli slot logistici di scarto e prelevato dai droni.
automated-construction=Consente di ordinare ai droni da costruzione di costruire o smontare edifici multipli in una sola volta, copia-incollare sistemi di fabbriche o distruggere intere foreste.
automated-rail-transportation=Permette la costruzione di fermate del treno in modo tale da creare percorsi automatizzati.
automation=Tecnologia chiave per la produzione automatica di massa.
battery=Cella elettrochimica che immagazzina e fornisce energia ai dispositivi elettrici.
battery-equipment=Inserito nell'armatura serve a immagazzinare energia in eccesso per essere utilizzata in un secondo momento.
battery-mk2-equipment=Inserito nell'armatura serve a immagazzinare molta energia in eccesso per essere utilizzata in un secondo momento.
bullet-damage=Aumenta i danni delle armi a proiettili, torrette e robot difensori.
bullet-speed=Aumenta la velocità di fuoco di armi a proiettili, torrette e robot difensori.
character-logistic-slots=Consente di richiedere elementi dalla rete logistica. Gli articoli saranno consegnati da droni logistici.
character-logistic-trash-slots=Consente di inviare gli elementi indesiderati alla rete logistica. Gli elementi saranno prelevati dai droni logistici.
circuit-network=Ti dà miglior controllo sulle macchine interconnettendole con cavi e facendole reagire ai segnali.
combat-robot-damage=Aumenta i danni delle armi ad energia del robot da combattimento.
combat-robotics=I robot da combattimento vengono creati dalle capsule e forniscono aiuto temporaneo contro i nemici. Alcuni tipi di robot ti seguiranno, altri tipi invece sono stazionari.
construction-robotics=I droni da costruzione possono riparare e costruire strutture. Possono essere dato ordini di costruzione ai droni tramite i progetti.
discharge-defense-equipment=Inserito nell'armatura serve per sparare ai nemici nelle vicinanze. Dev'essere attivato manualmente.
effect-transmission=Sblocca il faro che trasmette gli effetti dell'aggiornamento moduli alle unità amiche vicine.
effectivity-module=Un modulo che riduce il consumo energetico di un macchinario.
electric-energy-accumulators=Grosse batterie che immagazzinano l'energia elettrica in eccesso per poterla utilizzare quando necessario.
electric-energy-distribution=Metodi più flessibili per la distribuzione dell'energia elettrica.
electric-engine=Converte l'elettricità in moto meccanico.
electronics=Componenti elettronici per l'elaborazione base del segnale.
energy-shield-equipment=Inserita nell'armatura può assorbire danni.
energy-shield-mk2-equipment=Inserita in armatura permette di assorbire una grande quantità di danni.
engine=Converte il combustibile in movimento meccanico. Una parte essenziale di tutti i veicoli.
exoskeleton-equipment=Inserito in un'armatura aumenta la velocità di movimento. Puoi equipaggiare esoscheletri multipli in una sola volta.
flamethrower-damage=Aumenta i danni di lanciafiamme e torrette di lanciafiamme.
fluid-handling=Vari modi per conservare e trasportare fluidi.
follower-robot-count=Aumenta il numero di robot da combattimento che ti possono seguire contemporaneamente.
fusion-reactor-equipment=Inserito nell'armatura serve per alimentare altre apparecchiature.
gates=Cancello che si apre quando il giocatore ci si avvicina. Può essere controllato dalla rete logistica.
grenade-damage=Aumenta i danni di granate e granate a grappolo.
gun-turret-damage=Aumenta i danni delle torrette a proiettili. Il danno aumenta con gli aggiornamenti danno proiettile.
inserter-capacity-bonus=Permette agli inseritori multipli di spostare più elementi contemporaneamente. Alcuni aggiornamenti aggiungono la capacità di trasportare più oggetti alla volta anche agli insertori non multipli.
landfill=Utilizzato per riempire di terra le zone d'acqua.
laser-turret-damage=Aumenta i danni delle torrette laser.
laser-turret-speed=Aumenta la velocità di fuoco delle torrette laser.
laser-turrets=Torretta laser avanzata che necessita di elettricità per funzionare.
logistic-robotics=I droni logistici sono una flessibile alternativa ai nastri trasportatori. Sono in grado di trasportare oggetti da una cassa logistica all'altra.
logistic-system=Le casse di richiesta richiedono articoli dalla rete logistica. Casse fornitrici attive spingono i loro contenuti per essere archiviati nelle casse di stoccaggio a lungo termine o utilizzati altrove.
logistics=Mezzi di trasporto più veloci e flessibili.
military=Mezzi più efficaci per difendere se stessi e la fabbrica.
modules=Consente di ricercare i moduli di aggiornamento che possono essere inseriti nei macchinari.
night-vision-equipment=Inserito in armatura permette di vedere meglio di notte.
oil-processing=I prodotti del petrolio greggio sono utilizzati per la fabbricazione di combustibili, lubrificanti, zolfo e altri prodotti chimici.
optics=Varie applicazioni della luce visibile.
personal-laser-defense-equipment=Inserito in armatura serve per sparare automaticamente ai nemici nelle vicinanze.
personal-roboport-equipment=Inserito in armatura. Permette di robot di costruzione di lavorare dal tuo inventario.
plastics=Polimeri sintetici che possono essere modellati in oggetti solidi.
power-armor=Armatura con un con una griglia più grande per equipaggiare attrezzature aggiuntive.
power-armor-2=Armatura con un con una griglia enorme per equipaggiare tutte le attrezzature di cui hai bisogno.
productivity-module=Un modulo che permette a una fabbrica di fare prodotti dalla stessa quantità di ingredienti aumentando il consumo energetico e riducendo la velocità.
rail-signals=Permette l'organizzazione di più treni sullo stesso percorso.
railway=Trasporto su larga scala su lunghe distanze.
research-speed=Sblocca metodi di ricerca più efficienti.
rocket-damage=Aumenta i danni dei razzi.
rocket-silo=Consente di lanciare un razzo nello spazio e vincere la partita.
rocket-speed=Aumenta la velocità dei razzi. Uno dei prerequisiti per il razzo interstellare.
shotgun-shell-damage=Aumenta i danni delle cartucce per fucile.
shotgun-shell-speed=Aumenta la velocità di fuoco dei fucili.
solar-energy=Fonte di energia elettrica gratuita e rinnovabile ma inutile di notte.
solar-panel-equipment=Inserito nell'armatura può alimentare altre apparecchiature, Inutile di notte.
speed-module=Un modulo che aumenta la velocità dei macchinari ma, allo stesso tempo, ne aumenta il consumo energetico.
stack-inserter=Gli inseritori multipli possono spostare più oggetti contemporaneamente.
steel-processing=Consente di fondere acciaio da piastre di ferro.
stone-walls=Mura per proteggere la vostra fabbrica contro dai nemici.
sulfur-processing=Lo zolfo è un prodotto della lavorazione del petrolio. È utilizzato per produrre acido solforico.
toolbelt=Aggiunge dieci slot extra alla barra di scelta rapida.
turrets=Torretta basilare. Deve essere rifornita di munizioni.
worker-robots-speed=Aumenta la velocità dei droni logistici e operai.
worker-robots-storage=Aumenta il numero di elementi che i droni possono trasportare contemporaneamente.
