gates=필요할 때 열리는 벽의 한 부분입니다. 회로 네트워크에 의해 제어할 수 있습니다.
grenade-damage=수류탄과 클러스터 수류탄의 피해를 증가시킵니다.
gun-turret-damage=탄창 기반의 포탑의 피해를 증가시킵니다. 총알 피해 업그레이드와 중복됩니다.
inserter-capacity-bonus=스택형 투입기가 한번에 더 많은 아이템을 옮길 수 있게 합니다. 업그레이드 중 일부는 비 스택형 투입기에도 적은 양의 스택기능을 추가합니다.
landfill=방해가 되는 물을 메우는데 사용합니다.
laser-turret-damage=레이저 포탑의 피해를 증가시킵니다.
laser-turret-speed=레이저 포탑의 발사 속도를 증가시킵니다.
laser-turrets=전력을 필요로 하는 고급 방어 건물입니다.
logistic-robotics=물류 로봇은 운송 벨트를 대체할 수 있는 유연한 수단입니다. 로봇들은 특별한 물류 상자들로 아이템을 운반합니다.
logistic-system=요청 상자는 물류 네트워크에서 아이템을 요청합니다. 능동형 공급상자는 내용물이 보관되거나 다른 곳에서 사용되도록 내용물을 내보냅니다.
logistics=더 빠르고 유연한 운송 방법입니다.
military=보다 효과적인 방법은 자신과 공장을 방어하는 것입니다.
modules=기계에 삽입할 수 있는 업그레이드 모듈을 연구할 수 있습니다.
night-vision-equipment=밤에 더 잘 보게 하기 위해 아머에 삽입합니다.
oil-processing=원유 분획은 연료, 윤활유, 원소 황 및 기타 화학 물질을 생산 하는데 사용 됩니다.
optics=가시 광선의 다양한 응용입니다.
personal-laser-defense-equipment=자동으로 주위의 적에게 발사하기 위해 아머에 삽입합니다.
personal-roboport-equipment=아머에 삽입합니다. 건설 로봇이 인벤토리에서 작업할 수 있게 해줍니다.
plastics=고체로 성형할 수 있는 합성 고분자 재료입니다.
power-armor=큰 장비 슬롯과 인벤토리 크기 보너스의 아머입니다.
power-armor-2=거대한 장비 슬롯과 인벤토리 크기 보너스의 아머입니다.
productivity-module=기계가 같은 양의 재료로 제품을 더 만들게 해주지만 에너지 소비량을 증가시키고 속도를 감소시키는 모듈입니다.
rail-signals=같은 철도 네트워크 내에서 여러 기차를 조정할 수 있습니다.
railway=장거리 대규모 운송입니다.
research-speed=보다 효율적인 연구 방법의 잠금을 해제합니다.
rocket-damage=로켓의 피해를 증가시킵니다.
rocket-silo=로켓을 우주로 발사하고 게임에서 승리할 수 있도록 해줍니다.
rocket-speed=로켓의 발사 속도를 증가시킵니다. 우주 항행에 견디는 로켓의 전제 조건 중 하나입니다.
shotgun-shell-damage=산탄총 탄약의 피해를 증가시킵니다.
shotgun-shell-speed=산탄총의 발사 속도를 증가시킵니다.
solar-energy=무료 전기 에너지원, 하지만 밤에는 사용할 수 없습니다.
solar-panel-equipment=다른 장비에 전력을 공급 하기 위해 아머에 삽입합니다. 하지만 밤에는 쓸모가 없습니다.
speed-module=기계가 빠르게 작동하게 해주지만 에너지 소비량을 증가시키는 모듈입니다.
stack-inserter=스택형 투입기는 동시에 많은 아이템을 옮길 수 있습니다.
steel-processing=철 판을 강철로 제련할 수 있습니다.
stone-walls=공격자로부터 당신의 공장을 지키기 위한 벽입니다.
sulfur-processing=황은 원유 정제의 부산물입니다. 황산을 만드는데 사용 됩니다.
toolbelt=퀵 바에 10 개의 추가 슬롯을 추가합니다.
turrets=탄창을 보충 해야하는 기본 방어 건물입니다.
worker-robots-speed=물류 및 건설 로봇의 비행 속도를 증가시킵니다.
worker-robots-storage=물류 및 건설 로봇이 한 번에 옮길 수 있는 아이템의 개수를 증가시킵니다.
