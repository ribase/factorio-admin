[technology-description]
advanced-electronics=Circuitos integrados y microprocesadores para computación avanzada.
advanced-material-processing=Hornos más rápidos y avanzados.
advanced-oil-processing=Le permite convertir crudo más pesado en productos más ligeros, y por tanto, más útiles.
alien-technology=La investigación de la biología extraterrestre desbloquea investigación de vanguardia.
armor-making=Armadura básica para protegerse de daños.
armor-making-2=Armadura pesada para mayor protección.
armor-making-3=Armadura con una pequeña cuadrícula para módulos de equipos que te dan bonificaciones únicas. Llevarlo también aumenta el tamaño de su inventario.
auto-character-logistic-trash-slots=Te permite definir los limites de los objetos de tu inventario. Cualquier objeto extra se mueve automáticamente a las ranuras de basura logística.
automated-construction=Le permite ordenar a los robots de construcción construir o deconstruir múltiples edificios, copiar y pegar fábricas enteras, o limpiar bosques.
automated-rail-transportation=Permite construcción de paradas de tren para configurar diferentes rutas.
automation=Tecnología clave para la producción a gran escala.
battery=Celda electroquímica que almacena y proporciona energía a los dispositivos eléctricos.
battery-equipment=Insertada en la armadura, para almacenar exceso de energía para consumirla más adelante.
battery-mk2-equipment=Insertada en la armadura para almacenar mucha energía para más adelante.
bullet-damage=Incrementa el daño de balas, torretas y robots defensores.
bullet-speed=Incrementa la velocidad de disparo de balas, torretas y robots defensores.
character-logistic-slots=Te permite pedir al sistema logístico que te traiga los objetos marcados, estos te serán entregados por los robots logísticos.
character-logistic-trash-slots=Te permite enviar artículos no deseados a la red de logística (cofres). Estos elementos serán retirados por tus robots logísticos.
circuit-network=Le da mayor control sobre tus máquinas interconectándolas con cables, y haciéndolas reaccionar a las señales.
combat-robot-damage=Aumenta el daño de las armas de energía de robot de combate.
combat-robotics=Los robots de combate son creados desde cápsulas y proporcionan ayuda temporal contra enemigos. Algunos tipos de robot te seguirán, otro serán de tipo estacionarios.
construction-robotics=Los robots de construcción pueden reparar y construir edificios aliados. También puedes ordenar a los robots colocar nuevos edificios mediante la construcción de un edificio "fantasma".
discharge-defense-equipment=Insertada en la armadura para herir a todos los enemigos cercanos cuando se dispara.
effect-transmission=Desbloquea el faro, que puede transmitir el efecto de los módulos a las estructuras aliadas cercanas.
effectivity-module=Un módulo que reduce el consumo energético de una máquina.
electric-energy-accumulators=Edificios que almacenan la energía eléctrica sobrante para usarla más tarde.
electric-energy-distribution=Forma más flexible para distribuir electricidad.
electric-engine=Convierte electricidad en movimiento mecánico.
electronics=Componentes electrónicos para el procesamiento de señales básicas.
energy-shield-equipment=Insertada en la armadura para absorber el daño.
energy-shield-mk2-equipment=Insertada en la armadura para absorber una gran cantidad de daño.
engine=Convierte el combustible en movimiento mecánico. Una parte esencial de todos los vehículos.
exoskeleton-equipment=Insertada en la armadura para aumentar la velocidad de movimiento. Puede equipar exoesqueletos múltiples a la vez.
flamethrower-damage=Aumenta el daño del lanzallamas y torretas lanzallamas.
fluid-handling=Varias formas de conservar y transportar líquidos.
follower-robot-count=Aumenta el número de robots de combate que te pueden seguir al mismo tiempo.
fusion-reactor-equipment=Insertada en la armadura para accionar otro equipo.
gates=Secciones de muros que se abren cuando es necesario. Pueden ser controlados por la red de circuitos.
grenade-damage=Aumenta el daño de las granadas y las granadas de racimo.
gun-turret-damage=Aumenta el daño de torretas. Stacks con las mejoras de daño de bala.
inserter-capacity-bonus=Permite a los insertadores mover más elementos a la vez. Algunas de las mejoras de añaden una pequeña cantidad de apilamiento.
landfill=Utilizado para rellenar el agua que en su camino.
laser-turret-damage=Aumenta el daño de torretas láser.
laser-turret-speed=Aumenta el daño de torretas láser.
laser-turrets=Edificios defensivos avanzados que requieren sólo de electricidad.
logistic-robotics=Los robots logísticos son una alternativa flexible a las cintas transportadoras. Transportan objetos entre cofres logísticos.
logistic-system=Los cofres solicitantes solicitan elementos a la red logística. Los cofres activos sacan su contenido para ser almacenados o utilizados en otros lugares.
logistics=Maneras más rápidas y flexibles de transporte.
military=Medios más eficaces para defenderte a ti mismo y a tu fábrica.
modules=Permite la investigación para actualizar los módulos que pueden insertarse en equipos.
night-vision-equipment=Insertada en la armadura para ver mejor de noche.
oil-processing=Las fracciones del petróleo crudo se utilizan para la producción de otros productos químicos, combustibles, lubricantes y azufre elemental.
optics=Varias aplicaciones de luz visible.
personal-laser-defense-equipment=Insertada en la armadura para disparar automáticamente a los enemigos cercanos.
personal-roboport-equipment=Insertada en la armadura. Permite a robots de construcción trabajar desde tu inventario.
plastics=Materiales poliméricos sintéticos que pueden moldearse en objetos sólidos.
power-armor=Armadura con una cuadrícula de equipamiento grande y un bonus de tamaño del inventario.
power-armor-2=Armadura con una cuadrícula de equipamiento enorme y un bonus de tamaño del inventario.
productivity-module=Un módulo permite a una máquina hacer más productos desde la misma cantidad de ingredientes, pero también aumenta el consumo de energía y reduce la velocidad.
rail-signals=Permite coordinar múltiples trenes dentro de la misma red ferroviaria.
railway=Transporte a gran escala en largas distancias.
research-speed=Desbloquea prácticas de investigación más eficientes.
rocket-damage=Aumenta el daño de cohete.
rocket-silo=Te permite lanzar un cohete hasta el espacio y ganar la partida.
rocket-speed=Aumenta la velocidad del cohete. Uno de los requisitos previos para que el cohete despegue.
shotgun-shell-damage=Aumenta el daño de la escopeta.
shotgun-shell-speed=Aumenta la velocidad de disparo de escopetas.
solar-energy=Fuente de energía gratuita, pero no tan útil de noche.
solar-panel-equipment=Insertada en la armadura para alimentar otros equipos, pero no útiles durante la noche.
speed-module=Un módulo que hace que una máquina funcione más rápido, pero a cambio de aumentar su consumo de energía.
stack-inserter=Los insertadores de Stacks pueden mover más de un objeto a la vez.
steel-processing=Permite fundir acero de planchas de hierro.
stone-walls=Muros para proteger tu fábrica contra los atacantes.
sulfur-processing=El azufre es un subproducto del procesamiento de petróleo. Se utiliza para hacer ácido sulfúrico.
toolbelt=Añade diez ranuras extras a tu barra rápida.
turrets=Edificios de defensa básicos que deben ser rellenados con revistas.
worker-robots-speed=Aumenta la velocidad de vuelo de los robots logísticos y de construcción.
worker-robots-storage=Aumenta el número de elementos que los robots logísticos y de construcción pueden llevar a la vez.
