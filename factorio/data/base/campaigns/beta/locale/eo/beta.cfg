description=Vi sukcesis lokalizi la restaĵojn de la falinta ŝipo. Nun venas la malfacilan parton. Por komenci kun ajna serioza koloniigo de tiu planedo vi bezonos la datumoj de la ŝipo komputilo. La komputilo permesos esplori pli progresintaj teknologioj, kaj ankaŭ al vi pli bonan ideon de la ĉirkaŭa areo. La malbona sciigo estas ke tie ŝajnas esti granda fremda bazo proksime al la ŝiprompiĝo...
name=Nova Espero

