description=คุณต้องค้นหาซากยานที่ตกหลงเหลือ แต่ก่อนที่จะเครียดกับการตั้งอานานิคม คุณต้องใช้ข้อมูลจากคอมพิวเตอร์ของยาน คอมพิวเตอร์จะช่วยให้คุณวิจัยเทคโนโลยีขั้นสูง ตลอดจนให้ความคิดที่ดีเกี่ยวกับพื้นที่โดยรอบ แต่ข้าวร้ายดูเหมือนว่าจะมีฐานของพวกต่างดาวขนาดใหญ่อยู่ใกล้ๆกับซากยายอับปาง
name=ความหวังใหม่

