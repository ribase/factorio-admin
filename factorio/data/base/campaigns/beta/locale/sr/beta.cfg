description=Успео си да нађеш остатке палог брода. Сада долази тежи део. Да би почео озбиљну колонизацију ове планете требају ти подаци компјутера на броду. Компјутер ће ти дозволити да истражиш нове технологије, то ће ти такође дати бољу идеју о твојим окружењима. Лоше вети су да је твој брод поред огромне ванземаљске базе...
name=Нова нада

