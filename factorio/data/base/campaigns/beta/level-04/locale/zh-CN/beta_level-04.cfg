msg-build-plane-2=飞机要尽量轻，因此塑料是理想的制造材料。
msg-enemy-1=虫子们变得更牛逼了，它们在进化！
msg-escape-1=哔了狗了，快扛不住了。我最好悄悄地溜走，打枪地不要。
msg-escaped=我得到了计算机和数据，但是这并不能挽回什么。
