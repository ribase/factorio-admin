epilogue=恭喜您完成了全部教学任务。\n\n您还可以进一步尝试其它游戏模式：\n标准模式 (freeplay) ，这是解锁了全部游戏元素（自动生产、科技研究、武器装备等）的长期生存模式。\n沙盒模式 (sandbox) ，在这里可以任意建造工厂而不被虫子骚扰。\n供应挑战模式 (supply) ，要在每一关有限的时间里生产并供应指定数量的需求物品。\n其它进阶任务，如「纠结的传送带」「"第一抠"杯挑战赛」。
