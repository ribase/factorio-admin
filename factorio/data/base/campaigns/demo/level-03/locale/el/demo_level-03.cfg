epilogue=Συγχαρητήρια, έχεις τελειώσει την εκστρατεία στη δοκιμαστική έκδοση! \n\nΗ τρέχουσα άλφα έκδοση του παιχνιδιού περιέχει πολύ περισσότερο περιεχόμενο από ό,τι η δοκιμαστική έκδοση. Η άλφα έκδοση παρέχεται ήδη σε πολλούς από τους χρήστες μας με εκατοντάδες ώρες σε προκλήσεις και διασκέδαση κατά την κατασκευή των εργοστασίων τους. Κατασκευάζουν μηχανές, ερευνούν για να ξεκλειδώσουν νέες συνταγές, χρησιμοποιούν τρένα για τις μεγαλύτερες κλίμακες εφοδιασμού, σηματοδότες για προηγμένες αυτοματοποιημένες δομές, έξυπνα ιπτάμενα ρομπότ για υλικοτεχνική υποστήριξη και πολλά άλλα. Μπορείς επίσης να φτιάξεις τους δικού σου χάρτες ή να δοκιμάσεις κάποιες από τις υπάρχουσες mods για την άλφα έκδοση. \n\nΤο παιχνίδι είναι ακόμα σε εξέλιξη και οι άνθρωποι που αγοράζουν την άλφα έκδοση υποστηρίζουν τη συνεχιζόμενη ανάπτυξη του. Σε περίπτωση που σας άρεσε δοκιμαστική έκδοση, θα είμαστε ευγνώμονες αν αγοράσετε την έκδοση άλφα στο Factorio.com/order.\n Σας ευχαριστώ.
epilogue-no-demo=Συγχαρητήρια, έχεις ολοκληρώσει την εκπαιδευτική/δοκιμαστική εκστρατεία.\n\nΑν έχεις το πλήρες παιχνίδι, μπορείς να συνεχίσεις παίζοντας την εκστρατεία Νέα Ελπίδα ή να μεταπηδήσεις στο ελεύθερο παιχνίδι. Έτσι και αλλιώς, καλό είναι να μάθεις μέσα από συμβουλές και τεχνάσματα.\nΕυχόμαστε να διασκεδάσεις με το Factorio και ευχαριστούμε για την υποστήριξή σου.
goal-build-electric-mining-drill=Οικοδόμησε ένα ηλεκτρικό τρυπάνι εξόρυξης πάνω από κάποιους πόρους.
goal-build-pump=Τοποθέτησε μία υπεράκτια αντλία μεταξύ νερού και εδάφους.
goal-build-steam-engine=Χτίσε μια ατμογεννήτρια που συνδέεται με το βραστήρα.
goal-connect-boiler-to-water=Τοποθέτησε τις σωλήνες για να μεταφέρεις το νερό από την υπεράκτια αντλία στους λέβητες.
goal-fuel-into-boiler=Βεβαιωθείτε ότι το νερό που ρέει στη μηχανή ατμού είναι αρκετά καυτό.
goal-get-resources=Μάζεψε πόρους.\n__ITEM__iron-plate__: __1__/__2__\n__ITEM__copper-plate__:__3__/__4__
goal-power-electric-mining-drill=Συνδέστε το ηλεκτρικό τρυπάνι εξόρυξης στην μηχανή ατμού χρησιμοποιώντας μικρούς ηλεκτρικούς πόλους.
goal-radar-progress=Χρησιμοποιήσε τα ραντάρ για να σαρώσεις τη γύρω περιοχή.\nΣαρωμένοι τομείς: __1__/__2__
msg-active-gun=Μπορείς να εξοπλιστείς με αρκετά όπλα. Το ενεργό επισημαίνεται με ένα πράσινο φόντο.
msg-change-active-gun=Μπορείς να αλλάξεις το ενεργό όπλο, πατώντας το πλήκτρο __CONTROL__next-weapon__ (το όπλο για να αλλάξει πρέπει να έχει σφαίρες).
msg-cold-water=Το νερό ρέει μέσα η μηχανή ατμού, αλλά είναι πάρα πολύ κρύο για την παραγωγή ηλεκτρικής ενέργειας.
msg-electricity-setup=Ωραία, τώρα η μηχανή ατμού παράγει ηλεκτρική ενέργεια.
msg-factory-instruction-1=Προκειμένου να κατασκευάσετε ραντάρ θα πρέπει πρώτα να συγκεντρώσετε κάποιες πλάκες σιδήρου και πλάκες χαλκού.
msg-factory-instruction-2=Χρησιμοποιήστε τo ηλεκτρικό τρυπάνι εξόρυξης για να εξορύξει τους πόρων. Είναι πολύ πιο γρήγορο από το τρυπάνι εξόρυξης με καυστήρα.
msg-factory-instruction-3=Κρατήστε μια σταθερή ροή του άνθρακα που εισέρχεται στους λέβητές σας, αλλιώς θα ξεμείνετε από ηλεκτρική ενέργεια.
msg-need-better-defense=Δεν μπορώ να κρατήσω τη θέση μου, θα πρέπει να χρησιμοποιήσω ένα πύργο πυροβόλου για να υπερασπιστώ τη βάση μου.
msg-need-better-weapon=Αυτό το πιστόλι δεν είναι αρκετό για να τους αντισταθείς. Θα πρέπει να φτιάξεις ένα οπλοπολυβόλο.
msg-need-light=Σκοτεινιάζει, θα πρέπει να χτίσω κάποιες λάμπες.
msg-protect-radars=Οι εχθροί μπορεί να επιτεθούν στα ραντάρ σου. Πρέπει να προστατέψεις με πύργους πυροβόλα.
msg-sector-scan-completed=Ολοκληρώθηκε η σάρωση του τομέα.
msg-ship-wreck-located=Μικρά συντρίμμια ενός διαστημόπλοιου βρίσκονται στα νοτιοανατολικά.
msg-start-with-radars-1=Τα ραντάρ σαρώνουν τη γύρο περιοχή. Όσα περισσότερα έχεις τόσο γρηγορότερα θα εντοπίσεις τα συντρίμμια του διαστημόπλοιου.
msg-start-with-radars-2=Αυτό θα καταναλώσει πολύ ηλεκτρική ενέργεια, βεβαιώσου ότι παραγωγή ηλεκτρικής ενέργειας είναι επαρκής.
msg-steam-engine-effectivity=Η αποδοτικότητα της μηχανής ατμού είναι υψηλότερη όταν παίρνει νερό στους 100 βαθμούς.
msg-steam-engine-introduction-1=Υπάρχουν περισσότεροι τρόποι να κατασκευάσετε μηχανές ατμού. Σαν αυτό:
msg-steam-engine-introduction-2=Ή αυτό:
think-beware-of-creepers=Ελπίζω ότι δεν θα προσελκύσω πάρα πολλούς δαγκωνιάρηδες.
think-explore-ship-wreck=Εντάξει, είναι καιρός να εξερευνήσω αυτόν τον τομέα.
think-find-ship=Θα μπορούσα πραγματικά να χρησιμοποιήσω κάποιον εξοπλισμό από το κατεστραμμένο πλοίο μας.
think-get-to-work=Εντάξει, ας πιάσουμε δουλειά.
think-piece-of-cake=Εντάξει, όλα λειτουργούν. Αυτό ήταν πανεύκολο.
think-resources-collected=Ωραία, νομίζω ότι έχω τα πάντα για να αρχίσω να κατασκευάζω ραντάρ.
think-simple-setup=Έχω σχεδόν έτοιμη την δοκιμαστική δομή για την ηλεκτρική ενέργεια. Απλά χρειάζομαι λίγο νερό από τη λίμνη.
think-use-radar=Αν είχα αρκετή ηλεκτρική ενέργεια θα μπορούσα να χτίσω ένα __ENTITY__radar__ για να εντοπίσω τον τόπο συντριβής.

