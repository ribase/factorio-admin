epilogue=恭喜您通关了体验版本的全部任务！\n\n完全授权版本会有更多精彩内容，而且已经让很多玩家停不下来了！高级组装机、解锁新配方的高等科技、批量运输的铁路系统、用于精细自动化配置的信号系统、飞行的智能物流机器人等更多有趣的元素在等着您！您还可以自己绘制地图和添加模组！\n\n游戏的开发还在继续，入正可支持我们进一步好好开发。如果您喜欢体验版本游戏，我们诚邀您在 Factorio.com/order 购买完全授权版本。\n谢谢金主！
epilogue-no-demo=恭喜您通关了教学任务！\n\n作为正版游戏玩家，您可以继续玩「新的希望」等其它任务，或直接开始标准模式 (freeplay) 游戏。不管怎样，我们强烈建议您先看完游戏开始前弹出的「提示与技巧」，然后再继续游戏。\n最后，我们衷心希望您沉浸在异星工厂中无法自拔，谢谢老板！\n\n【官方中文异星工厂吧汉化】独家中文游戏资料请访问异星工厂吧 :)
