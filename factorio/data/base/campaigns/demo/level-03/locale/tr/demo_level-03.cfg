epilogue=Tebrikler, demo'yu bitirdin! \n\nOyunun şu anki alpha versiyonunda, demo versiyonundan çok daha fazla içerik bulunmakta. Alpha versiyonu, kullanıcılarımıza fabrikalarını inşa ederken yüzlerce saat eğlence ve meydan okuma sağladı. Üretim makineleri, yeni tarifleri açmak için araştırmalar, daha büyük ölçekli lojistik için trenler, ileri seviye otomasyon kurulumları için sinyaller, uçan akıllı lojistik robotlar ve daha fazlası, bu versiyonda bulunmakta. Ayrıca kendi haritanızı yapabilirsiniz veya halihazırda bulunan mod'ları deneyebilirsiniz.\n\nOyun hala geliştirme aşamasındadır ve oyunu satın alan kişiler, gelişim aşamasına katkı sağlamaktadırlar. Eğer demo'yu beğendiyseniz, Factorio.com/order adresinden oyunun alpha versiyonunu satın almanız bizi mutlu edecektir.\n Teşekkürler.
epilogue-no-demo=Tebrikler, eğitim/demo bölümünü bitirdin!\n\nOyunun tam sürümüne sahip olduğun için, Yeni Umut bölümü ile oynamaya devam edebilir veya doğrudan serbest oyun mod'una geçiş yapabilirsin. Hangisini seçtiğin fark etmeksizin, ipuçları ve püf noktalarını kullanman tavsiye edilir.\nFactorio ile eğlenceli bir vakit geçirmenizi diler ve desteğiniz için teşekkür ederiz.
