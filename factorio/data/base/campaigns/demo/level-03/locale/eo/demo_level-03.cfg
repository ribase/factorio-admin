msg-ship-wreck-located=Malgranda ŝiprompiĝo lokita al la sudoriento.
msg-start-with-radars-1=La radaroj skani la medion. La pli de ili vi havas la pli rapida vi estos kapabla de lokalizi la sinkigo.
msg-start-with-radars-2=Ili konsumas multe da elektro, do certigu vian energiproduktado estas sufiĉa.
msg-steam-engine-effectivity=La vapormaŝino la efikeco estas plej alta kiam alvenas akvon je 100 gradoj.
