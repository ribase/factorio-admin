epilogue=Gratulon, vi finos la demo kampanjon! \ N \ nLa nuna alfa versio de la ludo enhavas multe pli da enhavo ol la demo. La alfa jam provizis multajn el niaj uzantoj kun centoj da horoj de defio kaj amuzo kiam konstruado siaj fabrikoj. Estas formanta maŝinoj, esplorado malŝlosi novajn receptojn, trajnoj por granda skalo loĝistiko, signaloj por progresinta aŭtomatigitaj aranĝoj, inteligenta flugado logistika robotoj kaj multe pli. Vi povas ankaŭ fari viajn proprajn mapojn aŭ provi iun el la ekzistantaj mods en la alfa. \ N \ nLa ludo estas ankoraŭ en progreso kaj personoj kiuj aĉetas la alfa apogas la daŭranta evoluo. Se vi ŝatis la demo, ni estos dankemaj se vi aĉetas la alfa-versio en Factorio.com/order.\n Dankon.
epilogue-no-demo=Gratulon, vi finos la lernilo / demo kampanjon! \ N \ source vi havas la plena ludo, vi povas aŭ daŭrigi ludante la Nova Espero kampanjo, aŭ salti en la Freeplay. De ajna formo, ĝi konsilas iri tra la konsiloj kaj lertaĵoj. \ Nwe Bonvolu amuziĝi kun Factorio kaj dankon pro via subteno.
goal-build-electric-mining-drill=Konstrui elektran ministo borilo super iuj rimedoj.
goal-build-pump=Konstruu enmara bombo sur akvo / tero transiro.
goal-build-steam-engine=Konstrui vapormaŝino konektita al la kaldrono.
goal-connect-boiler-to-water=Konstruu pipoj akiri la akvon el la enmara bombo en la kaldronoj.
goal-fuel-into-boiler=Certigi la akvo fluas en la vapormaŝino estas sufiĉe varma.
goal-get-resources=Akiri rimedojn: \ n__ITEM__iron-plate__: __1 __ / __ 2 __ \ n__ITEM__copper-plate__: __3 __ / __ 4__
goal-power-electric-mining-drill=Konekti la elektrajn ministo borilo por la vapormaŝino uzante malgranda elektra polusoj.
goal-radar-progress=Uzas radarojn por skani la ĉirkaŭa teritorio. \ Nsectors skanita: __1 __ / __ 2__
msg-active-gun=Vi povas ekipi plurajn armilojn. La aktiva makula kun verda fono.
msg-change-active-gun=Vi povas ŝanĝi aktivan armiloj premante __CONTROL__next-weapon__ (la armilo ŝanĝi devas havi municio).
