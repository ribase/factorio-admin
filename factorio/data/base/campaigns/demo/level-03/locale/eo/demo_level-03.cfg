msg-electricity-setup=Bona, la vapormaŝino nun liveros elektron.
msg-factory-instruction-1=Por konstrui radaroj vi bezonos kolekti iuj feraj platoj kaj kupraj platoj unue.
msg-factory-instruction-2=Uzas elektran ministo borilo al mino la resursoj. Ĝi estas multe pli rapida ol la brulilo ministo borilo.
msg-factory-instruction-3=Konservu konstantan fluon de karbo iranta en via kaldronoj, alie vi kuros el elektro.
