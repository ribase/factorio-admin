epilogue=Sveikinu, baigėte demonstracinę kampaniją! \n\nDabartinė žaidimo alfa versija jau leidžia atlikti daug daugiau. Ten statomos mašinos, atliekami tyrimai ir išradimai, statomi traukiniai tolimiems pervežimams, skraido logistikos robotai ir daug daugiau. Taip pat galima kurti savo žemėlapius bei išbandyti jau esančius modus. \n\nŽaidimas vis dar kuriamas, ir žmonės, nusipirkę alfa versiją, padeda mums tobulinti žaidimą. Jei patiko demo, būsime dėkingi, jei nusipirksite alfą versiją adresu www.factorio.com/order.\n Ačiū Jums.
epilogue-no-demo=Sveikiname, jūs baigėte mokomąją/demo kampaniją!\n\nKadangi įsigijote žaidimą, galite tęsti žaisdami Naujos Vilties kampaniją, arba imtis laisvo žaidimo. Bet kuriuo atveju rekomenduojame peržiūrėti patarimus ir gudrybes.\nLinkime gerų įspūdžių su Factorio ir dėkojame už Jūsų palaikymą.
goal-build-electric-mining-drill=Pastatykite kasybos grąžtą ant keleto resursų.
goal-build-pump=Pastatykite siurblį ant vandens/žemes perėjimo.
goal-build-steam-engine=Pastatykite ir prijunkite garo variklį prie boilerio.
goal-connect-boiler-to-water=Pastatykite vamzdžius, kad vanduo galėtų tekėti iš vandens siurblio į boilerį.
goal-fuel-into-boiler=Įsitikinkite, kad vanduo, tekantis Į garo variklį, yra pakankamai karštas.
goal-get-resources=Sukaupkite išteklių: \n__ITEM__iron-plate__: __1__ iš __2__\n__ITEM__copper-plate__: __3__ iš __4__
goal-power-electric-mining-drill=Naudodami mažus elektros stulpus, prijunkite elektrinį kasybos grąžtą, prie garo variklio.
goal-radar-progress=Radarais ištirkite aplinkinę teritoriją.\nSektorių ištirta: __1__ iš __2__
msg-active-gun=Galite užsidėti kelis ginklus. Aktyvus pažymėtas žaliu fonu.
msg-change-active-gun=Galite pakeisti aktyvų ginklą spausdami __CONTROL__next-weapon__ (pasirenkamas ginklas turi turėti šaudmenų).
msg-cold-water=Vanduo teka į garo variklį, bet jis per šaltas, kad gamintų bent kiek elektros energijos.
msg-electricity-setup=Gerai, dabar garo variklis gaminą elektros energiją.
msg-factory-instruction-1=Norint pagaminti radarus, pirmiausia jums reikės gauti geležies plokščių ir vario plokščių.
msg-factory-instruction-2=Elektriniu kasybos grąžtu iškaskite išteklius, jis daug greitesnis už kieto kuro grąžtą.
msg-factory-instruction-3=Užtikrinkite pastovų anglies srautą į katilus, kitaip baigsis elektra.
msg-need-better-defense=Pats jo laikyti negalėsiu. Bazę apginti galėtų bokštelis su ginklu.
msg-need-better-weapon=Paprasto pistoleto neužteks jų sulaikyti. Reiktų pasigaminti automatą.
msg-need-light=Jau temsta. Puikiai padėtų kelios lempos.
msg-protect-radars=Priešai gali pulti jūsų radarus. Jums reiktų apsaugoti juos bokšteliais su ginklais.
msg-sector-scan-completed=Sektoriaus tyrimas baigtas.
msg-ship-wreck-located=Mažos nuolaužos aptiktos pietryčiuose.
msg-start-with-radars-1=Radarai skenuoja aplinką. Kuo daugiau jų turėsite, tuo greičiau aptiksite laivo nuolaužas.
msg-start-with-radars-2=Jie naudoja daug elektros, todėl užsitikrinkite elektros gamybą.
msg-steam-engine-effectivity=Garo variklis efektyviausias, kai vanduo yra 100 laipsnių.
msg-steam-engine-introduction-1=Yra ir daugiau būdų pastatyti garo variklius, pavyzdžiui:
msg-steam-engine-introduction-2=Arba:
think-beware-of-creepers=Tikiuosi nepritrauksiu kandikų dėmesio.
think-explore-ship-wreck=Gerai, laikas apsidairyti.
think-find-ship=Galėčiau panaudoti dalį įrangos iš sudužusio laivo.
think-get-to-work=Puiku, imkimės darbo.
think-piece-of-cake=Puiku, veikia. Buvo nesunku.
think-resources-collected=Gerai, atrodo visko užtenka radarų statybai.
think-simple-setup=Bandomoji elektros įranga beveik paruošta, reikia tik vandens iš ežero.
think-use-radar=Jei aš turėčiau pakankamai elektros energijos, aš galėčiau aptikti avarijos vietą.

