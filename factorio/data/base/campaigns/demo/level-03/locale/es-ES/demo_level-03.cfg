epilogue=Felicidades, has finalizado la campaña de la demo! \n\nLa Actual versión Alpha del juego contiene mucho más contenido que la de esta demo. La Alpha esta dando muchos cientos de horas de diversión con el desafío de construir fabricas a muchos de nuestros usuarios. Hay Maquinas de fabricación, Investigaciones para encontrar y desbloquear nuevas recetas, Trenes para sistemas de logística a gran escala, Señales para configuraciones automáticas avanzadas, Inteligentes robots voladores y mucho más. También puedes hacer tus propios mapas o probar alguno de los mods que hay para la Alpha. \n\nEl juego está en progreso y la gente puede comprarlo para apoyar este desarrollo que estamos realizando. En el caso de que te guste la demo estaríamos muy agradecidos si compraras la version Alpha en factorio.com/order.\n Muchas Gracias.
epilogue-no-demo=Felicidades, has finalizado el tutorial/Campaña Demo!\n\nComo posees la version completa del juego, puedes continuar jugando la campaña "Nueva Esperanza", o ir directamente a JuegoLibre. De cualquier modo, te aconsejamos seguir los consejos.\nDeseamos que te diviertas con Factorio y gracias por tu soporte.
