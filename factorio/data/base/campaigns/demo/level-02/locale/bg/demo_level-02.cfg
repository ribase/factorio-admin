goal-build-inserter-back=Постройте наново твърдогоривната механична ръка.
goal-build-machines=Постройте машините.\n__ENTITY__burner-mining-drill__: __1__/__2__\n__ENTITY__stone-furnace__: __3__/__4__.
goal-equip-ammo=Оборудвайте боеприпасите. Можете също да използвате клавишите __CONTROL__stack-transfer__.
goal-equip-gun=Оборудвайте оръжието. Можете също да използвате клавишите __CONTROL__stack-transfer__.
goal-get-resources=Добийте ресурсите.\n__ITEM__iron-plate__: __1__/__2__\n__ITEM__copper-plate__: __3__/__4__\n__ENTITY__coal__: __5__/__6__
goal-insert-fuel-into-inserter-1=Сложете гориво вътре.
goal-inspect-chest=Проверете дървения сандък. Може да е останало нещо полезно.
goal-open-machine-gui=Отворете прозореца на машината (натиснете __CONTROL__open-gui__).
goal-put-fuel-into-inserter-2=Сложете гориво в механичната ръка.
goal-rotate-inserter-2=Завъртете я, като натиснете __CONTROL__rotate__, докато държите показалеца на мишката над нея, така че да поставя желязото в каменната пещ.
hint-to-automated-stone-mining=Прекарах много време в копаене на камъка. Ще е хубаво да използвам първата твърдогоривна рудна установка, която ще го добива вместо мен.
kill-creepers=Убийте хапячите, преди да успеят да ви докопат. Стреляйте със задържане на __CONTROL__shoot-enemy__.
msg-gun-equipment=За да са активни, оръжията и боеприпасите трябва да се оборудват в каретата с рамка.
msg-inserter-1-wrong-position=Твърдогоривната механична ръка е поставена неправилно.
msg-inserter-2-reversed=Втората механична ръка е на обратно.
msg-inserter-introduction-1=Това се нарича твърдогоривна механична ръка. Тя взима предметите пред себе си и ги поставя отзад.
msg-inserter-introduction-2=Ръката може да вмъква или измъква неща от машини.
msg-inserter-no-power=На машината ѝ е свършило горивото.
msg-mined-inserter-instead-of-open=Опаа, вместо да отворя прозореца на механичната ръка, аз я изкопах. Отворете прозореца, като натиснете __CONTROL__open-gui__.
msg-rotations-explained=Когато строите нещо, използвайте __CONTROL__rotate__, за да го завъртите.
msg-shooting=Когато враговете са близо, можете да стреляте по тях със задържане на __CONTROL__shoot-enemy__. Ще бъде застрелян най-близкият до показалеца враг.
think-chest-content-useful=Хъммм, това може да е от полза...
think-creepers-coming=Какво беше това? Звучеше като стъпки...
think-creepers-dead=Ух, мъртви са, но може да има още...
think-found-mining-site=Това изглежда като изоставен рудник...
think-got-machines=Ако свържа всичко правилно, би трябвало скоро да взема нужните ресурси за електрозахранване.
think-got-resources-1=Ох, това беше трудно, но като че ли сега имам всичко нужно.
think-inserter2-working=Ура, движи се!
think-need-more-machines=Преди да започна с тока, трябва да изградя основите на производството.
think-need-more-resources=Ако искам да се разширя, ще ми трябват много ресурси.
think-prepare=По-добре да оправя машините и да се подготвя.
think-robotic-arm=Чудя се за какво се използва механичната ръка.
think-time-to-move-on=Време е да продължа напред.

