[tips-and-tricks]
auto-trash-slots-text=Αφού έχεις ξεκλειδώσει την τεχνολογία, μπορείς να ορίσεις τα αντικείμενα που θα μετακινηθούν αυτόματα στις υποδοχές των ανεπιθύμητων σου. Επέλεξε μια άδεια υποδοχή ανεπιθύμητων, όρισε το φίλτρο, και στη συνέχεια όρισε το ποσό των αντικειμένων. Εάν έχεις περισσότερα από αυτόν τον αριθμό του αντικειμένου στο απόθεμα σου, το πλεόνασμα θα μετακινηθεί στις υποδοχές της επιμελητείας των ανεπιθύμητων.
auto-trash-slots-title=Υποδοχές για αυτόματη διαχείριση ανεπιθύμητων
blueprint-book-scrolling-text=Όταν κρατάς το βιβλίο σχεδιαγραμμάτων, μπορείς να μετακινήσεις μέσα από τα αποθέματα σου τα αποθηκευμένα σχεδιαγράμματα, χρησιμοποιώντας «__CONTROL__cycle-blueprint-forwards__» και «__CONTROL__cycle-blueprint-backwards__».
blueprint-book-scrolling-title=Εναλλαγή σχεδιαγραμμάτων εντός του βιβλίου σχεδιαγραμμάτων
building-electric-lines-text=Ο γρηγορότερος τρόπος για την τοποθέτηση των ηλεκτρικών πυλώνων ένα να πατάς το πλήκτρο κατασκευής ενώ κίνησε, η επόμενος πυλώνας θα τοποθετηθεί αυτόματα όσο το δυνατών μακρύτερα.
building-electric-lines-title=Γρήγορη κατασκευή ηλεκτρικών γραμμών
building-while-running-text=Ο γρηγορότερος τρόπος να χτίσεις περισσότερα πράγματα σε μια ευθεία γραμμή, όπως ιμάντες μεταφοράς, σωλήνες ή βραχίονες είναι να κρατάς πατημένο το «__CONTROL__build__» στη θέση που θέλεις να κατασκευαστεί και να τρέξεις προς την επιθυμητή κατεύθυνση.
building-while-running-title=Κατασκεύασε ενώ τρέχεις
clean-cursor-text=Πατώντας το πλήκτρο "__CONTROL__clean-cursor__" θα μετακινηθεί η στοίβα των αντικειμένων από τον κέρσορα στον αποθηκευτικό χώρο/μπάρα συντόμευσης.
clean-cursor-title=Διέγραψε τον δρομέα
copy-paste-text=Χρησιμοποιώντας το «__CONTROL__copy-entity-settings__» μια οντότητα επιλέγεται ως προέλευση αντιγραφής. Οι ρυθμίσεις της, στη συνέχεια, μπορούν να επικολληθούν σε διαφορετική οντότητα χρησιμοποιώντας «__CONTROL__paste-entity-settings__». Αντιγράφοντας από μια μηχανή συναρμολόγησης σε κιβώτιο ζήτησης, ορίζει την αίτηση με τα συστατικά που απαιτούνται για τη συνταγή, αντιγράφοντας μεταξύ στάσεων τρένου ορίζει το όνομα του στόχου ίδιο με το όνομα της πηγής. Αντιγραφή & επικόλληση μπορεί επίσης να χρησιμοποιηθεί στις μηχανές τρένου για να αντιγράφουν τα δρομολόγια των τρένων.
copy-paste-title=Αντιγραφή και επικόληση
copy-paste-wagon-slots-text=Μπορείς να αντιγράψεις το φίλτρο υποδοχής του βαγονιού μεταξύ των υποδοχών του αποθέματος όπως γίνεται η αντιγραφή επικόλληση μεταξύ οντοτήτων, χρησιμοποιώντας «__CONTROL__copy-οντότητα-settings__» για να αντιγράψεις ένα φίλτρο υποδοχής και «__CONTROL__paste-οντότητα-settings__» για να το επικολλήσεις στην επιλεγμένη υποδοχή.
copy-paste-wagon-slots-title=Αντιγραφή των φίλτρων υποδοχής του βαγονιού
electric-network-info-text=Πατώντας το πλήκτρο «__CONTROL__open-gui__» στο ηλεκτρικό πυλώνα θα ανοίξουν τα στατιστικά στοιχεία από το ηλεκτρικό δίκτυο που είναι συνδεδεμένος.
electric-network-info-title=Πληροφορίες ηλεκτρικού δικτύου
fast-entity-transfer-text=Πατώντας το πλήκτρο «__CONTROL__fast-entity-transfer__» σου επιτρέπει να κάνεις μια μεταφορά με την επιλεγμένη οντότητα χωρίς το άνοιγμα της γραφικής διεπαφής. Εάν το χέρι του παίκτη είναι κενό θα γίνει μεταφορά από την οντότητα στο αποθηκευτικό χώρο του παίκτη, και αντίστροφα όταν το χέρι του παίκτη είναι γεμάτο. Αυτό μπορεί να φανεί χρήσιμο στα πρώτα στάδια του παιχνιδιού, στη διαχείριση των __ENTITY__stone-furnace__, __ENTITY__burner-mining-drill__, κλπ.
fast-entity-transfer-title=Γρήγορη μεταφορά στην οντότητα
filter-text=Πατώντας το πλήκτρο «__CONTROL__toggle-filter__» πάνω από την υποδοχή στη μπάρα συντόμευσης σου επιτρέπει να ορίσεις τι προορίζεται για αυτήν την υποδοχή. Κανένα άλλο αντικείμενο δεν μπορεί να τοποθετηθεί σε αυτήν την υποδοχή, και τα αντικείμενα του επιλεγμένου τύπου θα μετακινηθούν σε αυτή την υποδοχή.
filter-title=Φίλτρα
inventory-transfer-text=Πατώντας το πλήκτρο «__CONTROL__inventory-transfer__» θα μετακινηθούν όλα τα αντικείμενα της στοίβας συγκεκριμένου τύπου μεταξύ των αποθηκευτικών χώρων. Αυτό μπορεί να χρησιμοποιηθεί, για παράδειγμα, για να μεταφέρετε όλους τους ιμάντες μεταφοράς από το __ENTITY__wooden-chest__ στον βασικό χώρο αποθήκευσης.
inventory-transfer-title=Μεταφορά αποθεμάτων
other-furnace-usage-text=Ένας φούρνος μπορεί να λιώσει πέτρινα τούβλα από ακατέργαστη πέτρα και ατσάλι από πλάκα σιδήρου (η συνταγή ατσαλιού πρέπει να ερευνηθεί).
other-furnace-usage-title=Άλλα προϊόντα παράγονται στο φούρνο
quickbar-text=Κάθε υποδοχή στη μπάρα συντόμευσης έχει μια συντόμευση για να φέρει το αντικείμενο στο δρομέα. Αν έχετε ήδη κάποιο άλλο αντικείμενο από την μπάρα συντόμευσης στο δρομέα, επιστρέφεται στην υποδοχή από όπου ελήφθη.
quickbar-title=Πρόσβαση της μπάρας συντόμευσης
rebuilding-text=Οι πέτρινοι φούρνοι μπορούν να ανακατασκευαστούν σε ατσάλινους φούρνους χωρίς να χρειάζεται να τους εξορύξεις πρώτα, αυτό ονομάζεται γρήγορη-αντικατάσταση. Αυτό λειτουργεί επίσης για μηχανές συναρμολόγησης, ιμάντες μεταφοράς, βραχιονες, κιβώτια και άλλα παρόμοια. Μπορεί να χρησιμοποιηθεί για να αλλάξεις την κατεύθυνση του ιμάντα μεταφοράς.
rebuilding-title=Ανοικοδόμηση
requester-chest-paste-text=Επικολλώντας μια συνταγή με την χρήση του «__CONTROL__paste-entity-settings__ «από μια μηχανή συναρμολόγησης σε ένα κιβώτιο ζήτησης, θα οριστεί μια αίτηση επιμελητείας με τα συστατικά για τη συνταγή αυτή. Για τις περισσότερες συνταγές το αιτούμενο ποσό είναι διπλό από το ποσό των συστατικών που απαιτούνται.
requester-chest-paste-title=Αντιγραφή-επικόλληση των κιβωτίων ζήτησης
show-info-text=Πατώντας το πλήκτρο "__CONTROL__show-info__" θα γίνει εναλλαγή στη επικάλυψη της εκτεταμένης πληροφορίας.
show-info-title=Πρόσθετες πληροφορίες
stack-transfer-text=Πατώντας το πλήκτρο «__CONTROL__stack-transfer__» θα μετακινηθεί ολόκληρη η στοίβα των αντικειμένων. Επιπλέον, η εντολή μεταφοράς είναι αρκετά έξυπνη για να καταλάβω πού θα μετακινήσει τη στοίβα. Για παράδειγμα, για να κάνεις μια μεταφορά στοίβας από ένα __ITEM__iron-axe__ στον κύριο αποθηκευτικό χώρο θα τοποθετηθούν στην υποδοχή για τα εργαλεία.
stack-transfer-title=Μεταφορά στοίβας
two-sides-of-belts-text=Η αριστερά και δεξιά πλευρά του ιμάντα μεταφοράς μπορεί να χρησιμοποιηθεί ανεξάρτητα για διαφορετικούς πόρους. Οι βραχίονες αποθέτουν στο μακρινό μέρος της ζώνης, αλλά πέρνουν και από τις δύο πλευρές.
two-sides-of-belts-title=Δύο πλευρες των ιμάντων

