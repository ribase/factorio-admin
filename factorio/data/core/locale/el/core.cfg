none-write-description=Δεν αλλάζει η συμπεριφορά αυτής της οντότητας με βάση το δίκτυο των κυκλωμάτων.
open-gate=Ανοικτή πύλη
open-gate-description=Η πύλη θα παραμείνει ανοικτή για όσο χρονικό διάστημα ισχύει η συνθήκη του κυκλώματος.
read-belt-contents=Διαβάζει τα περιεχόμενα του ιμάντα μεταφοράς
read-belt-contents-description=Διαβάζει το πλήθος των αντικειμένων στον ιμάντα μεταφοράς\nκαι ενημερώνει το δίκτυο των κυκλωμάτων.
read-charge-level=Διαβάζει το επίπεδο της φόρτισης
read-charge-level-description=Στέλνει το επίπεδο της φόρτισης αυτού του συσσωρευτή\nως ποσοστό από το 0 έως το 100.
read-contents=Διάβασε τα περιεχόμενα
read-contents-description=Διαβάζει τα αντικείμενα σε αυτό το κιβώτιο\nκαι ενημερώνει το δίκτυο των κυκλωμάτων.
read-hand-contents=Διαβάζει το περιεχόμενο του βραχίονα
read-hand-contents-description=Διάβασε το στοιχείο που κρατάει ο βραχίονας\nκαι στείλτο στο δίκτυο κυκλωμάτων. \nΟι αριθμοί των αντικειμένων επίσης αποστέλλονται.
read-logistic-network-contents=Διάβασε το περιεχόμενο του δικτύου επιμελητείας
read-logistic-network-contents-description=Διαβάζει τα διαθέσιμα αντικείμενα\nαπό το δίκτυο επιμελητείας αυτής της βάσης των ρομπότ\nκαι ενημερώνει το δίκτυο των κυκλωμάτων.
read-robot-stats=Διάβασε τα στατιστικά των ρομπότ
read-robot-stats-description=Διαβάζει το πλήθος των ρομπότ\nαπό το δίκτυο επιμελητείας αυτής της βάσης των ρομπότ\nκαι ενημερώνει το δίκτυο των κυκλωμάτων.
read-sensor=Αισθητήρας ανάγνωσης
read-sensor-description=Στέλνει ένα σήμα στο δίκτυο των κυκλωμάτων όταν ένας παίχτης\nπλησιάζει προς την πύλη και θα πρέπει να ανοίξει.
read-signal=Διάβασε το σήμα
read-signal-description=Διαβάζει το χρώμα του σηματοδότη και στέλνει\nστο δίκτυο των κυκλωμάτων το συγκεκριμένο σήμα.\nΑν ο σηματοδότης είναι κόκκινος επειδή ήταν κλειστός\nαπό το δίκτυο κυκλωμάτων, τίποτα δεν θα αποσταλεί.
send-to-train=Στείλε το τρένο
send-to-train-description=Αποστέλλει τα περιεχόμενα του δικτύου κυκλωμάτων στο τραίνο,\nέτσι ώστε να χρησιμοποιηθούν στις συνθήκες αναμονής.
set-filters=Ορισμός φίλτρων
set-filters-description=Ορίσε τα φίλτρα του βραχίονα που βασίζονται\nστα σήματα από το δίκτυο κυκλωμάτων.
set-requests=Ορισμός αιτημάτων
set-requests-description=Ορισμός αίτησης επιμελητείας του κιβωτιού\nβάση των σημάτων του δικτύου κυκλωμάτων.
use-colors=Χρήση των χρωμάτων
use-colors-description=Ορισμός χρώματος της λάμπας βάση του χρώματος που έχει το σήμα. \nΑν ένα σήμα χρώματος έχει τιμή μεγαλύτερη από το 0, η λάμπτα θα δείξει αυτό το χρώμα. \nΑν πολλά χρώματα είναι ενεργά, θα χρησιμοποιηθεί μόνο ένα από αυτά.
