[gui-control-behavior-modes]
close-signal=Κλείσιμο σήματος
close-signal-description=Όταν η συγκεκριμένη συνθήκη είναι αληθές, προσπάθησε να κάνεις αυτό το σηματοδότη κόκκινο και να σταματήσεις τη διέλευση των τραίνων.\nΑν ένα τρένο δεν μπορεί να σταματήσει εγκαίρως (ο σηματοδότης είναι πορτοκαλής) ή ήδη διέρχεται (ο σηματοδότης είναι κόκκινος)\nο σηματοδότης δεν θα σταματήσει το τραίνο.\nΣημείωση: το τραίνο συνήθως σταματά στο σηματοδότη και δεν προσπαθεί να βρει εναλλακτική διαδρομή ακόμη και υπάρχει διαθέσιμη.
