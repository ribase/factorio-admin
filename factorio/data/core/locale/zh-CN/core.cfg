copy-paste-wagon-slots-text=可以像复制粘贴装置配置那样批量设置车厢槽位筛选器，按 "__CONTROL__copy-entity-settings__" 复制某个槽位的筛选器配置，然后按 "__CONTROL__paste-entity-settings__" 把配置粘贴到指定槽位。
copy-paste-wagon-slots-title=复制车厢筛选器配置
electric-network-info-text=在电线杆上按 "__CONTROL__open-gui__" 可以打开其所连电网的统计面板。
electric-network-info-title=查看电网统计
fast-entity-transfer-text=按 "__CONTROL__fast-entity-transfer__" 可以让您在不打开设施面板的情况下快捷转移全部物品。如果没有手持物品，设施内的物品会直接移入背包；反之，手持的物品会直接放入设施。这个方法在游戏初期非常有用，可以用来快捷操作 __ENTITY__stone-furnace__、__ENTITY__burner-mining-drill__ 等设施。
fast-entity-transfer-title=快捷转移全部物品
filter-text=按 "__CONTROL__toggle-filter__" 可以在工具栏上为某种物品设置专用位置，如此一来这种物品将会被优先放到这里，而其它物品则放不了。
filter-title=工具栏专用位置
inventory-transfer-text=对某种物品按 "__CONTROL__inventory-transfer__" ，可以把全部的这种物品在背包和容器之间相互转移。例如，您可以使用这个操作把 __ENTITY__wooden-chest__ 里的全部基础传送带都转移到背包中。
inventory-transfer-title=转移全部同类物品
other-furnace-usage-text=冶炼炉可以把石头烧成石砖，还可以把铁板炼成钢材（需要先完成「炼钢技术」的研究）。
other-furnace-usage-title=冶炼炉的其它产品
quickbar-text=工具栏上的每个位置都可以使用对应的快捷键直接拿起物品。如果此时您已经拿着工具栏上的其它物品，之前拿着的物品会自动放回到原位置。
quickbar-title=工具栏快捷操作
rebuilding-text=钢炉可以直接放在石炉上重建，而无需先把石炉拆掉，即快速替换之术。组装机、传送带、机械臂等其它类似的设施也可以这样操作。这个方法还可以用来改变传送带的方向。
rebuilding-title=设施重建技巧
requester-chest-paste-text=用 "__CONTROL__paste-entity-settings__" 将组装机当前的配方粘贴到按需集货箱 (蓝箱)，将会根据配方中的各种原料设置物流需求，对多数配方而言各原料的物流需求量会设为配方需求量的两倍。
requester-chest-paste-title=把配方粘贴到蓝箱
show-info-text=按 "__CONTROL__show-info__" 可以在设施上显示更多细节信息。
show-info-title=显示细节信息
stack-transfer-text=按 "__CONTROL__stack-transfer__" 可以转移一组物品，这个操作可以自动判断物品该移至哪里。例如，对背包里的 __ITEM__iron-axe__ 使用这个操作会将其移至装备栏。
stack-transfer-title=转移一组物品
two-sides-of-belts-text=传送带的左右两侧可分别运送不同的物品。机械臂可将物品放在传送带上距自身较远的一侧，而传送带上左右两侧物品都可以抓取。
two-sides-of-belts-title=传送带的两侧

