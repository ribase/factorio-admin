[tips-and-tricks]
auto-trash-slots-text=Dopo aver sbloccato la tecnologia, è possibile impostare gli elementi per essere spostati automaticamente il tuo slot nel Cestino. Selezionare uno slot libero nel Cestino, impostare il filtro e quindi impostare il numero di elementi. Se avete più di quella quantità dell'elemento nel vostro inventario, l'eccesso verrà spostato a vostra slot di logistica nel Cestino.
auto-trash-slots-title=Slot centino automatico
blueprint-book-scrolling-text=Mentre impugni il libro dei progetti, puoi mupverti nell'inventario dei progetti immagazzinati usando "__CONTROL__cycle-blueprint-forwards__" and "__CONTROL__cycle-blueprint-backwards__".
blueprint-book-scrolling-title=Scambia i progetti nel libro dei progetti
building-electric-lines-text=È possibile costruire velocemente una linea elettrica tenendo premuto il tasto per la costruzione e trascinando nella direzione desiderata, i pali successivi saranno costruiti automaticamente nel punto più lontano possibile.
building-electric-lines-title=Costruzione rapida delle linee elettriche
building-while-running-text=È possibile costruire oggetti in linea retta, come nastri trasportatori, tubi o insertori tenendo premuto il tasto "__CONTROL__build__" nel punto in cui si vuole iniziare a costruire e successivamente correre nella direzione desiderata.
building-while-running-title=Costruisci mentre corri
clean-cursor-text=Premendo "__CONTROL__clean-cursor__" si muoverà il gruppo di oggetti dal cursore al tuo inventario/quickbar.
clean-cursor-title=Resetta cursore
copy-paste-text=Utilizzando il tasto "__CONTROL__copy-entity-settings__" è possibile copiare un'oggetto. I suoi parametri possono essere incollati su un altro oggetto riutilizzando il tasto "__CONTROL__paste-entity-settings__". Copiando i parametri da una macchina assemblatrice ad una cassa di richiesta si imposta quest'ultima con gli oggetti necessari alla macchina assemblatrice, copiando i parametri tra due fermate dei treni imposta il nome della seconda fermata uguale al nome della prima. Il copia e incolla può essere utilizzato anche sulle locomotive per duplicare il tragitto dei treni.
copy-paste-title=Copia e incolla
copy-paste-wagon-slots-text=Puoi copiare lo spazio di filtraggio del vagone nell'inventario nello stesso modo in cui copi-incolli tra le entità, usando "__CONTROL__copy-entity-settings__" per copiare uno spazio di filtraggio e "__CONTROL__paste-entity-settings__" per copiarlo nello spazio selezionato.
copy-paste-wagon-slots-title=Copia gli spazi filtro del vagone
electric-network-info-text=Premendo " __CONTROL_open-gui__ " su un palo elettrico verranno mostrate le statistiche della rete elettrica alla quale il palo è connesso.
electric-network-info-title=Informazioni rete elettrica
fast-entity-transfer-text=Premendo "__CONTROL__fast-entity-transfer__" consente di eseguire un trasferimento con l'entità selezionata senza aprire la sua interfaccia grafica. Se la mano del giocatore è vuota il trasferimento avviene dall'entità nell'inventario del giocatore e viceversa quando la mano del giocatore è piena. Questo può essere utile nelle prime fasi del gioco, al fine di gestire __ENTITY__stone-furnace__, __ENTITY__burner-mining-drill__, ecc.
fast-entity-transfer-title=Trasferimento rapido
filter-text=Premendo «__CONTROL__toggle-filter__» in uno spazio della barra rapida puoi decidere per cosa riservare quello spazio. Nessun altro oggetto potrà andare lì e tutti gli oggetti del tipo selezionato andranno sempre a riempire, per prima cosa, lo spazio a loro designato.
filter-title=Filtri
inventory-transfer-text=Premendo "__CONTROL__inventory-transfer__" si sposteranno tutti gli oggetti di un dato tipo tra gli inventari. Questo può essere utilizzato per esempio per trasferire tutto il carbone dalla __ENTITY__wooden-chest__ all’inventario principale.
inventory-transfer-title=Trasferimento dall’inventario
other-furnace-usage-text=Una fornace può creare mattoni dalla pietra grezza e acciaio dalle piastre di ferro (l'acciaio deve essere prima ricercato).
other-furnace-usage-title=Altri prodotti realizzati nella fornace
quickbar-text=Ogni slot della barra degli strumenti ha una combinazione per mettere l’oggetto nel cursore. Se hai già un oggetto nel cursore, viene rimesso nello slot da cui era stato preso.
quickbar-title=Accesso alla barra di scelta rapida
rebuilding-text=La fornace in pietra può essere rimpiazzata da una fornace in acciaio senza dover essere prima rimossa. Lo stesso vale per macchine assemblatrici, rulli di trasporto, inseritori, casse e simili. Si può agire allo stesso modo per cambiare direzione ai rulli di trasporto.
rebuilding-title=Ricostruzione
requester-chest-paste-text=Incollando una ricetta utilizzando "__CONTROL__paste-entità-settings__" da una macchina assemblatrice a una cassa di richiesta, gli ingredienti per questa ricetta verranno richiesti dalla cassa stessa. Per la maggior parte delle ricette l'importo degli ingredienti richiesto dalla cassa sarà il doppio del necessario.
requester-chest-paste-title=Copiare-incollare alle casse di richiesta
show-info-text=Premendo "__CONTROL__show-info__" verranno mostrate informazioni più dettagliate.
show-info-title=Informazioni addizionali
stack-transfer-text=Premendo "__CONTROL__stack-transfer__" si muoverà l’intero gruppo di oggetti. Inoltre il comando è abbastanza intelligente da capire dove muoverlo. Per esempio utilizzandolo su una __ITEM__iron-axe__ nell’inventario principale la sposterà nella barra degli strumenti.
stack-transfer-title=Spostamento a gruppi
two-sides-of-belts-text=I lati destro e sinistro dei rulli di trasporto possono essere utilizzati indipendentemente per diverse risorse. Gli inseritori posizionano gli oggetti nel lato più distante del rullo e possono prenderli da entrambe le parti.
two-sides-of-belts-title=Due lati del nastro

