[tips-and-tricks]
auto-trash-slots-text=Når du har låst opp teknologien, kan du angi elementer som automatisk skal flyttes til søppelfeltene. Velg et ledig søppelfelt, angi filteret og deretter antall elementer. Hvis du har mer enn dette antallet av varen på lager, flyttes resten til søppelfeltene i logistikkfanen.
auto-trash-slots-title=Felter for ting som automatisk skal kastes
blueprint-book-scrolling-text=Mens du holder oppskriftsboka kan du bytte mellom oppskrifter med å bruke "__CONTROL__cycle-blueprint-forwards__" og "__CONTROL__cycle-blueprint-backwards__".
blueprint-book-scrolling-title=Bytter mellom oppskrifter i oppskriftsboka
building-electric-lines-text=Den raskeste måten å bygge elektriske linjer på er å holde inne bygge-knappen mens du flytter deg, neste stolpe bygges automatisk på størst mulig avstand.
building-electric-lines-title=Rask bygging av elektriske linjer
building-while-running-text=Den raskeste måten å bygge ting i en rett linje, som for eksempel transportbånd, rør eller innsettere, er å holde inne "__CONTROL__build__" der hvor du ønsker å bygge dem og løpe i ønsket retning.
building-while-running-title=Bygg mens du løper
clean-cursor-text=Ved å trykke "__CONTROL__clean-cursor__" flyttes ting fra markøren din til inventar/hurtigmeny.
clean-cursor-title=Tøm hånden
copy-paste-text=Bruk av "__CONTROL__copy-enhet-settings__" er en enhet merket som en kopi kilde. Innstillingene kan deretter limes til en annen enhet ved å bruke "__CONTROL__paste-enhet-settings__". Kopiere fra en monteringsmaskin til anmoderkister angir det den ingrediensene som trengs for oppskriften, kopiere mellom togstopper setter navnet på målet identisk med navnet på kilden. Kopier & lim kan også brukes på lokomotiver for duplisere togruter.
copy-paste-title=Kopier & Lim
copy-paste-wagon-slots-text=Du kan kopiere vogn spor filteret mellom felter på samme måte som du kopierer og limer mellom entiteter, ved å bruke "__CONTROL__copy-enhet-settings__" til å kopiere et filter og "__CONTROL__paste-enhet-settings__" for å lime det inn i valgte feltet.
copy-paste-wagon-slots-title=Kopierer filter for vogn
electric-network-info-text=Ved å trykke "__CONTROL__open-gui__" på en strømstolpe åpnes statistikk for det strømnettet den er koblet til.
electric-network-info-title=Informasjon om strømnettet
fast-entity-transfer-text=Ved å bruke "__CONTROL__fast-entity-transfer__" kan du flytte noe, uten å åpne oversikten. Hvis spillerens hånd er tom flyttes tingen fra kilden til spillerens inventar, og vice-versa når spillerens hånd er full. Dette kan være nyttig i de tidlige stadiene av spillet, for å administrere __ENTITY__stone-furnace__er, __ENTITY__burner-mining-drill__er, etc.
fast-entity-transfer-title=Rask overføring av objekter
filter-text=Ved å bruke "__CONTROL__set-filter__" på plasser i hurtigmenyen lar det deg velge hva denne plassen er reservert for. Ingen andre ting blir plassert der og ting av valgt type vil alltid bli flyttet dit.
filter-title=Filtre
inventory-transfer-text=Ved å trykke "__CONTROL__inventory-transfer__" vil du flytte alle bunker av gitt type mellom inventar. Dette kan bli brukt, for eksempel til å flytte alle transportbelter fra __ENTITY__wooden-chest__ til ditt eget inventar.
inventory-transfer-title=Inventaroverføring
other-furnace-usage-text=En ovn kan smelte murstein fra stein og stål fra jern (stål må forskes frem).
other-furnace-usage-title=Andre produkter laget i ovnen
quickbar-text=Hvert hurtigmeny spor har en snarvei for å hente objektet til musepekeren. Hvis du allerede har et annet objekt fra hurtigmenyen på musepekeren vil den returneres til sporet den kom fra.
quickbar-title=Hurtigmeny
rebuilding-text=Stålovner kan bygges over steinovner, uten å fjerne steinovnen først, dette kalles hurtig-replassering. Det samme fungerer for monteringsmaskiner, transportbelter, kister og lignende. Det kan også brukes for å endre retning på transportbelter.
rebuilding-title=Ombygging
requester-chest-paste-text=Ved å lime inn en oppskrift ved å bruke "__CONTROL__paste-entity-settings__" fra en konstruksjonsmaskin til en anmoderkiste vil gi en logistikkanmodning for råstoffene til den oppskriften. For de fleste oppskriftene vil det bes om dobbelt så mye råstoffer som er nødvendig.
requester-chest-paste-title=Kopier og lim til anmoderkister
show-info-text=Bruk "__CONTROL__show-info__" for å vise mer informasjon.
show-info-title=Ytterligere info
stack-transfer-text=Ved å trykke "__CONTROL__stack-transfer__" vil hele stabelen flyttes. Videre er kommandoen smart nok til å finne ut hvor den skal flytte stabelen. For eksempel vil det å bruke stabeloverføring på __ITEM__iron-axe__ plassere den i verktøy-sporet.
stack-transfer-title=Stabeloverføring
two-sides-of-belts-text=Den venstre og høyre siden av transportbeltet kan brukes uavhengig for andre ressurser. Insettere legger ting på den fjerne siden av beltet, og kan ta ting fra begge sider.
two-sides-of-belts-title=To sider av belter

