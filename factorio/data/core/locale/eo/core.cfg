only-admins-can-pause=< true/false> - Aroj se nur administrantoj rajtas paŭzi la ludon.
password=<password> - Fiksas la multijugador pasvorton. Malplena pasvorton signifas neniun pasvorton.
require-user-verification=<true/false> - Aroj se uzanto identeco devas esti konfirmita ligi la servilon.
