pipeline:
  clone:
    image: plugins/git
    depth: 50
  publish:
    image: plugins/s3
    acl: public-read
    region: "eu-west-1"
    bucket: "factorio-admin"
    access_key: $$ACCESS
    secret_key: $$SECRET
    source: /drone/src/github.com/ribase/factorio-admin/*
    target: /folder/
    recursive: true
    when:
      branch: master